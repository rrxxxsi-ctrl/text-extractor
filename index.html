<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل الصور إلى نصوص</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1b1b2f, #0f0f1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== Profile ===== */
    .profile {
      margin-top: 50px;
      text-align: center;
      animation: fadeDown 1.2s ease;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #8a5cf6;
      box-shadow: 0 0 25px #8a5cf6;
      animation: pulse 3s infinite;
    }

    .profile h1 {
      margin: 18px 0 6px;
      font-size: 26px;
      font-weight: 800;
    }

    .badge {
      display: inline-block;
      padding: 6px 18px;
      border-radius: 30px;
      border: 1px solid #8a5cf6;
      color: #c7b6ff;
      font-size: 14px;
    }

    /* ===== Card ===== */
    .card {
      margin-top: 60px;
      width: 90%;
      max-width: 520px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      animation: fadeUp 1.4s ease;
    }

    .card h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card h2 span {
      color: #6da8ff;
    }

    .card p {
      font-size: 15px;
      color: #cfcfe6;
      margin-bottom: 28px;
    }

    .upload-box {
      border: 2px dashed rgba(255,255,255,0.25);
      border-radius: 18px;
      padding: 30px 16px;
      transition: 0.4s;
    }

    .upload-box:hover {
      border-color: #8a5cf6;
      background: rgba(138,92,246,0.05);
    }

    input[type=file] {
      display: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 26px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      transition: 0.35s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8a5cf6, #5f8cff);
      color: #fff;
      box-shadow: 0 10px 30px rgba(138,92,246,0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(138,92,246,0.7);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #555;
      color: #ddd;
      margin-bottom: 14px;
    }

    .btn-secondary:hover {
      border-color: #8a5cf6;
      color: #fff;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      margin-top: 20px;
      background: rgba(0,0,0,0.4);
      border: none;
      border-radius: 14px;
      padding: 14px;
      color: #fff;
      resize: none;
    }

    /* ===== Footer ===== */
    footer {
      margin-top: auto;
      width: 100%;
      padding: 30px 0 18px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    footer .social a {
      margin: 0 12px;
      color: #aaa;
      font-size: 20px;
      transition: 0.3s;
    }

    footer .social a:hover {
      color: #8a5cf6;
      transform: translateY(-4px) scale(1.1);
    }

    /* ===== Animations ===== */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 #8a5cf6; }
      50% { box-shadow: 0 0 35px #8a5cf6; }
      100% { box-shadow: 0 0 0 #8a5cf6; }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Profile -->
  <div class="profile">
    <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" class="avatar">
    <h1>عبد الإله فلاته</h1>
    <span class="badge">المطور والمالك</span>
  </div>

  <!-- Main -->
  <div class="card">
    <h2>حوّل صورك <span>إلى نصوص</span></h2>
    <p>استخراج النصوص العربية بدقة عالية باستخدام الذكاء الاصطناعي</p>

    <div class="upload-box">
      <label for="file" class="btn btn-secondary">
        <i class="fa-regular fa-image"></i>
        اختر صورة
      </label>
      <input type="file" id="file" accept="image/*">

      <br>

      <button class="btn btn-primary">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        استخراج النص
      </button>
    </div>

    <textarea placeholder="سيظهر النص هنا..."></textarea>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social">
      <a href="mailto:iioe@outlook.sa"><i class="fa-solid fa-envelope"></i></a>
      <a href="tel:0591388202"><i class="fa-solid fa-phone"></i></a>
    </div>
    <p>© جميع الحقوق محفوظة — عبد الإله فلاته</p>
  </footer>

</body>
</html>
