<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مكتب بدر الحقيل | النخبة الهندسية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-pure: #000000;
            --accent-blue: #3b82f6;
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-glow: rgba(59, 130, 246, 0.5);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-pure);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 1. تأثيرات الخلفية العميقة --- */
        .background-master {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0f1d 0%, #000000 100%);
        }

        /* شبكة المهندس (Grid) */
        .engineering-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            from { transform: translateY(0); }
            to { transform: translateY(40px); }
        }

        /* الهالات الضوئية المتحركة */
        .aura {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: auraFloat 15s infinite alternate ease-in-out;
        }
        .aura-1 { background: var(--accent-blue); top: -10%; left: -10%; }
        .aura-2 { background: #1e40af; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes auraFloat {
            0% { transform: translate(0,0) scale(1); }
            100% { transform: translate(50px, 100px) scale(1.3); }
        }

        /* --- 2. منطقة الشعار (المطورة) --- */
        .logo-wrapper {
            position: relative;
            display: inline-block;
            padding: 20px;
            margin-bottom: 2rem;
        }

        /* الإطار الخارجي النابض */
        .logo-outer-ring {
            position: absolute;
            inset: 0;
            border: 1px solid var(--glass-border);
            border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%;
            animation: morph 8s linear infinite;
            background: rgba(59, 130, 246, 0.02);
        }

        @keyframes morph {
            0%, 100% { border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
        }

        .logo-container {
            position: relative;
            width: 130px;
            height: 130px;
            background: #ffffff;
            border-radius: 30px;
            padding: 12px;
            overflow: hidden; /* للتحكم في تأثير الماسح */
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.15);
            z-index: 10;
        }

        /* تأثير الماسح الليزري (Scanner Effect) */
        .logo-container::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.4), transparent);
            animation: scan 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scan {
            0% { top: -100%; }
            50% { top: 120%; }
            100% { top: 120%; }
        }

        /* --- 3. العناصر التفاعلية --- */
        .path-toggle {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 6px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
        }
        .path-btn {
            flex: 1;
            padding: 14px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 0.9rem;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748b;
        }
        .path-btn.active {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 0 25px var(--neon-glow);
        }

        /* بطاقات الخطوات الزجاجية */
        .glass-step {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        /* تأثير اللمعة عند اللمس (Glint) */
        .glass-step::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
        }
        .glass-step:hover::before { left: 150%; }

        .number-box {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            flex-shrink: 0;
        }

        /* --- 4. الدوك السفلي (Premium) --- */
        .dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 400px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            z-index: 2000;
        }
        .dock-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: #475569;
            font-size: 0.75rem;
            font-weight: 700;
            transition: 0.3s;
        }
        .dock-btn.active { color: #fff; }
        .dock-btn i { font-size: 1.4rem; }
        .wa-accent { color: #22c55e; filter: drop-shadow(0 0 5px rgba(34, 197, 94, 0.4)); }

    </style>
</head>
<body class="pb-44">

    <!-- الخلفية الذكية -->
    <div class="background-master">
        <div class="engineering-grid"></div>
        <div class="aura aura-1"></div>
        <div class="aura aura-2"></div>
    </div>

    <!-- Header -->
    <header class="pt-16 pb-10 text-center flex flex-col items-center">
        <div class="logo-wrapper">
            <div class="logo-outer-ring"></div>
            <div class="logo-container">
                <img src="https://c.top4top.io/p_3649d0h3o0.jpg" alt="Bader Logo" class="w-full h-full object-contain">
            </div>
        </div>
        <h1 class="text-4xl font-black text-white tracking-tighter" style="text-shadow: 0 0 20px rgba(255,255,255,0.1);">بدر الحقيل</h1>
        <p class="text-blue-500 font-black text-[10px] uppercase tracking-[8px] mt-3">للعقارات والهندسة</p>
    </header>

    <main class="max-w-xl mx-auto px-6">
        
        <div class="mb-10 text-center relative">
            <h2 class="text-lg font-extrabold text-white opacity-90">دليل الإجراءات الهندسية</h2>
            <div class="h-[1px] w-32 bg-blue-500 mx-auto mt-3 shadow-[0_0_10px_#3b82f6]"></div>
        </div>

        <div class="path-toggle mb-8">
            <button onclick="changePath('res')" id="res-btn" class="path-btn active">المسار السكني</button>
            <button onclick="changePath('com')" id="com-btn" class="path-btn">المسار التجاري</button>
        </div>

        <div id="steps-box" class="space-y-4">
            <!-- يتم تعبئتها بواسطة JS -->
        </div>

    </main>

    <!-- Dock السفلي -->
    <div class="dock">
        <a href="tel:0569982526" class="dock-btn">
            <i class="fa-solid fa-phone-volume"></i>
            <span>اتصال</span>
        </a>
        <a href="https://wa.me/966569982526" target="_blank" class="dock-btn active">
            <i class="fa-brands fa-whatsapp wa-accent"></i>
            <span>واتساب</span>
        </a>
        <a href="https://maps.app.goo.gl/R61NfEcdJApitWE59" target="_blank" class="dock-btn">
            <i class="fa-solid fa-map-location-dot"></i>
            <span>الموقع</span>
        </a>
    </div>

    <script>
        const content = {
            res: [
                { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة بدقة ليزرية" },
                { t: "مخطط الوضع القائم", d: "إعداد المخططات المعمارية التي توضح الوضع الحالي" },
                { t: "إنشاء مخطط مقترح", d: "عمل التصاميم الهندسية والتعديلات المطلوبة نظاماً" },
                { t: "إعداد تقرير فني", d: "إصدار تقرير سلامة إنشائية معتمد من مهندسين مرخصين" },
                { t: "إرسال للبلدية", d: "رفع المعاملة عبر منصة بلدي ومتابعتها حتى الاعتماد" }
            ],
            com: [
                { t: "رفع المقاسات", d: "مطابقة المساحات الفعلية مع التراخيص والأنشطة التجارية" },
                { t: "مخطط الوضع القائم", d: "رسم تفصيلي شامل لكامل المبنى التجاري ومرافقه" },
                { t: "مخطط مقترح", d: "تعديلات معمارية متوافقة مع اشتراطات الأنشطة" },
                { t: "تقرير فني", d: "إثبات السلامة الإنشائية ومطابقة كود البناء السعودي" },
                { t: "واجهة 3D", d: "تصميم واجهة عصرية مطابقة للهوية البصرية المطلوبة" },
                { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل في الأمانة والجهات ذات العلاقة" }
            ]
        };

        function changePath(path) {
            const container = document.getElementById('steps-box');
            const resBtn = document.getElementById('res-btn');
            const comBtn = document.getElementById('com-btn');

            if(path === 'res') {
                resBtn.classList.add('active');
                comBtn.classList.remove('active');
            } else {
                comBtn.classList.add('active');
                resBtn.classList.remove('active');
            }

            container.innerHTML = '';
            content[path].forEach((step, idx) => {
                const card = document.createElement('div');
                card.className = 'glass-step';
                card.style.animation = `cardShow 0.6s ease-out forwards ${idx * 0.1}s`;
                card.style.opacity = '0';
                card.innerHTML = `
                    <div class="number-box">${idx + 1}</div>
                    <div>
                        <h3 class="text-sm font-black text-white leading-none">${step.t}</h3>
                        <p class="text-[11px] text-gray-500 font-bold mt-2 leading-relaxed">${step.d}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        const styleSheet = document.createElement('style');
        styleSheet.innerHTML = `
            @keyframes cardShow {
                from { opacity: 0; transform: translateY(20px) scale(0.95); }
                to { opacity: 1; transform: translateY(0) scale(1); }
            }
        `;
        document.head.appendChild(styleSheet);

        // البدء
        changePath('res');

        // تعطيل القائمة اليمين (رسمي)
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
