<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>مكتب بدر الحقيل | النسخة الماسية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. الأساسيات --- */
        :root {
            /* الوضع الليلي (الافتراضي) */
            --bg-dark: #0f172a; 
            --text-white: #ffffff;
            --glass-bg: rgba(30, 41, 59, 0.95);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary: #3b82f6; 
            --gold: #f59e0b;
            --icon-bg: rgba(255, 255, 255, 0.1);
        }
        
        /* الوضع النهاري (Override) */
        body.light-mode {
            --bg-dark: #f8fafc; 
            --text-white: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.95); 
            --glass-border: rgba(0, 0, 0, 0.1);
            --icon-bg: rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark); 
            color: var(--text-white);
            margin: 0; padding-bottom: 250px;
            min-height: 100vh; overflow-x: hidden;
            user-select: none; transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        img { pointer-events: none; -webkit-user-drag: none; }

        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 0%, rgba(59,130,246,0.15), transparent 70%);
        }

        /* --- 2. الشريط العلوي (تم رفع الطبقة للإصلاح) --- */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center; padding: 20px;
            position: relative; z-index: 9999; /* رفع الطبقة لتكون فوق كل شيء */
        }
        .nav-btn {
            width: 40px; height: 40px; border-radius: 12px; 
            background: var(--icon-bg);
            border: 1px solid var(--glass-border); 
            color: var(--text-white); 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .nav-btn:active { transform: scale(0.9); }

        /* اللوجو */
        .brand-corner-wrapper {
            position: relative; width: 60px; height: 60px;
            display: flex; justify-content: center; align-items: center;
        }
        .brand-corner {
            width: 100%; height: 100%; border-radius: 50%; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3); background: white;
            z-index: 2; position: relative;
        }
        .brand-corner img { width: 100%; height: 100%; object-fit: cover; }
        
        .soft-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 1px solid var(--primary); opacity: 0; z-index: 1;
            animation: softPulse 3s infinite ease-out;
        }
        .soft-ring:nth-child(2) { animation-delay: 1.5s; border-color: var(--gold); }
        @keyframes softPulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.6); opacity: 0; } }

        /* --- 3. الهيدر --- */
        header { text-align: center; padding: 30px 20px; }
        .main-icon { font-size: 3.5rem; color: var(--primary); margin-bottom: 10px; display: inline-block; }
        .main-title { font-size: 2.5rem; font-weight: 900; margin-bottom: 5px; }
        .sub-title { color: var(--primary); font-weight: 700; font-size: 1.2rem; }
        .guide-box {
            background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa; padding: 8px 20px; border-radius: 50px; display: inline-block; margin-top: 15px; font-weight: bold;
        }

        /* --- 4. التبويبات --- */
        .tabs-wrap { display: flex; justify-content: center; gap: 15px; margin: 30px auto; padding: 0 20px; max-width: 600px; }
        .tab-btn {
            flex: 1; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); border-radius: 18px; text-align: center; cursor: pointer;
            transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        body.light-mode .tab-btn { background: rgba(0,0,0,0.05); } /* تعديل للوضع النهاري */

        .tab-btn i { font-size: 1.8rem; color: #94a3b8; }
        .tab-btn span { font-weight: 700; font-size: 1rem; color: #94a3b8; }
        
        .tab-btn.active.res { background: var(--primary); border-color: var(--primary); transform: scale(1.05); }
        .tab-btn.active.com { background: var(--gold); border-color: var(--gold); transform: scale(1.05); }
        .tab-btn.active i, .tab-btn.active span { color: white; }

        /* --- 5. المسارات --- */
        .steps-container { max-width: 600px; margin: 0 auto; padding: 0 20px; display: flex; flex-direction: column; gap: 12px; }
        .step-item {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 16px; display: flex; align-items: center; gap: 15px;
            animation: slideIn 0.5s ease forwards;
        }
        .step-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0; }
        .res-theme .step-icon { background: rgba(59,130,246,0.15); color: #3b82f6; }
        .com-theme .step-icon { background: rgba(245,158,11,0.15); color: #f59e0b; }
        .step-txt h3 { font-weight: 700; font-size: 1rem; margin: 0; }
        .step-txt p { font-size: 0.85rem; color: #94a3b8; margin: 2px 0 0; }

        /* --- 6. معرض الصور --- */
        .gallery-box { max-width: 600px; margin: 50px auto 20px; padding: 0 20px; }
        .gallery-frame {
            position: relative; width: 100%; height: 350px;
            border-radius: 20px; overflow: hidden;
            border: 2px solid var(--glass-border);
            background: #000; box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        .slide-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; opacity: 0; transition: opacity 1s ease-in-out;
        }
        .slide-image.active { opacity: 1; }
        .gallery-label {
            position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6);
            color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; gap: 5px; z-index: 10;
        }
        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: blink 1s infinite; }

        /* --- 7. البار العائم --- */
        .dock-wrapper {
            position: fixed; bottom: 30px; left: 0; right: 0; margin: auto;
            width: 90%; max-width: 400px; z-index: 100;
            display: flex; flex-direction: column; align-items: center;
        }
        .contact-badge {
            background: #22c55e; color: white; padding: 5px 15px; border-radius: 20px;
            font-weight: bold; font-size: 0.85rem; margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(34,197,94,0.4); animation: bounce 2s infinite;
        }
        .contact-badge::after {
            content:''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            border-width: 5px 5px 0; border-style: solid; border-color: #22c55e transparent transparent transparent;
        }
        .dock-bar {
            width: 100%; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 50px;
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        body.light-mode .dock-bar { background: rgba(255, 255, 255, 0.95); border-color: rgba(0,0,0,0.1); }

        .action-btn {
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.4rem; transition: 0.2s; cursor: pointer;
        }
        .action-btn:active { transform: scale(0.9); }
        .btn-call { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-wa { background: #25d366; }
        .btn-map { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .btn-qr { background: #64748b; }

        /* QR Modal */
        #qr-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 2000; justify-content: center; align-items: center;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="top-nav">
        <div class="flex gap-2">
            <button class="nav-btn" onclick="toggleTheme()" id="theme-btn">
                <i class="fa-regular fa-sun"></i>
            </button>
            <button class="nav-btn text-xs font-bold" onclick="toggleLang()" id="lang-btn">
                EN
            </button>
        </div>
        
        <div class="brand-corner-wrapper">
            <div class="soft-ring"></div>
            <div class="soft-ring"></div>
            <div class="brand-corner">
                <img src="https://c.top4top.io/p_3649d0h3o0.jpg" alt="Logo">
            </div>
        </div>
    </div>

    <header>
        <div class="main-icon"><i class="fa-solid fa-building-columns"></i></div>
        <h1 class="main-title" data-i18n="title">مكتب بدر الحقيل</h1>
        <p class="sub-title" data-i18n="subtitle">للعقارات والهندسة</p>
        <div class="guide-box" data-i18n="guide">دليل خطوات تصحيح وضع المباني القائمة</div>
    </header>

    <div class="tabs-wrap">
        <div class="tab-btn active res" id="btn-res" onclick="setPath('res')">
            <i class="fa-solid fa-house-chimney"></i> <span data-i18n="res_tab">المسار السكني</span>
        </div>
        <div class="tab-btn com" id="btn-com" onclick="setPath('com')">
            <i class="fa-solid fa-city"></i> <span data-i18n="com_tab">المسار التجاري</span>
        </div>
    </div>

    <div id="steps-list" class="steps-container"></div>

    <div class="gallery-box">
        <div class="gallery-frame" id="gallery-container">
            <div class="gallery-label"><div class="dot"></div> نماذج الأعمال</div>
        </div>
    </div>

    <div class="dock-wrapper">
        <div class="contact-badge" data-i18n="contact">تواصل معنا الآن</div>
        <div class="dock-bar">
            <a href="tel:0569982526" class="action-btn btn-call"><i class="fa-solid fa-phone"></i></a>
            <a href="https://wa.me/966569982526" target="_blank" class="action-btn btn-wa"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" onclick="openMap(event)" class="action-btn btn-map"><i class="fa-solid fa-location-dot"></i></a>
            <button onclick="toggleQR()" class="action-btn btn-qr"><i class="fa-solid fa-qrcode"></i></button>
        </div>
    </div>

    <div id="qr-modal" onclick="toggleQR()">
        <div style="background:#1e293b; padding:30px; border-radius:20px; text-align:center;" onclick="event.stopPropagation()">
            <h3 class="text-white font-bold mb-4">QR Code</h3>
            <div id="qrcode" class="bg-white p-2 rounded mb-4"></div>
        </div>
    </div>

    <script>
        // --- حماية المحتوى ---
        document.addEventListener('contextmenu', e => e.preventDefault());

        // --- 1. البيانات ---
        const content = {
            ar: {
                title: "مكتب بدر الحقيل", subtitle: "للعقارات والهندسة", guide: "دليل خطوات تصحيح وضع المباني القائمة",
                res_tab: "المسار السكني", com_tab: "المسار التجاري", contact: "تواصل معنا الآن",
                steps_res: [
                    { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة", i: "fa-tape" },
                    { t: "مخطط الوضع القائم", d: "رسم مخطط هندسي يوضح الوضع الحالي", i: "fa-compass-drafting" },
                    { t: "إنشاء مخطط مقترح", d: "عمل التصاميم والتعديلات المطلوبة", i: "fa-pen-ruler" },
                    { t: "إعداد تقرير فني", d: "تقرير سلامة إنشائية معتمد", i: "fa-file-contract" },
                    { t: "إرسال للبلدية", d: "رفع المعاملة ومتابعتها حتى الاعتماد", i: "fa-paper-plane" }
                ],
                steps_com: [
                    { t: "رفع المقاسات", d: "مطابقة دقيقة للمساحات على الواقع", i: "fa-ruler-combined" },
                    { t: "مخطط الوضع القائم", d: "رسم تفصيلي لكامل المبنى التجاري", i: "fa-layer-group" },
                    { t: "مخطط مقترح", d: "تعديلات معمارية للمحلات والمكاتب", i: "fa-wand-magic-sparkles" },
                    { t: "تقرير فني", d: "إثبات السلامة الإنشائية للمبنى", i: "fa-clipboard-check" },
                    { t: "واجهة 3D", d: "تصميم واجهة عصرية حسب الاشتراطات", i: "fa-cube" },
                    { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل", i: "fa-building-columns" }
                ]
            },
            en: {
                title: "Bader Al Huqail", subtitle: "Real Estate & Engineering", guide: "Guide to Correcting Existing Buildings",
                res_tab: "Residential", com_tab: "Commercial", contact: "Contact Us Now",
                steps_res: [{ t: "Measurements", d: "On-site inspection", i: "fa-tape" }, { t: "As-Built Plan", d: "Current status drawing", i: "fa-compass-drafting" }, { t: "Proposal Plan", d: "Design modifications", i: "fa-pen-ruler" }, { t: "Technical Report", d: "Certified safety report", i: "fa-file-contract" }, { t: "Submission", d: "To Municipality", i: "fa-paper-plane" }],
                steps_com: [{ t: "Measurements", d: "Exact reality matching", i: "fa-ruler-combined" }, { t: "As-Built Plan", d: "Detailed plan", i: "fa-layer-group" }, { t: "Proposal Plan", d: "Commercial edits", i: "fa-wand-magic-sparkles" }, { t: "Technical Report", d: "Structural safety", i: "fa-clipboard-check" }, { t: "3D Facade", d: "Modern design", i: "fa-cube" }, { t: "Submission", d: "Complete follow-up", i: "fa-building-columns" }]
            }
        };

        // --- 2. صور المعرض ---
        const galleryImages = [
            "https://d.top4top.io/p_3649ok3630.jpg",
            "https://e.top4top.io/p_36497uwu41.jpg",
            "https://f.top4top.io/p_3649v04062.jpg",
            "https://b.top4top.io/p_364945ycg0.jpg",
            "https://d.top4top.io/p_3649tiaea2.jpg",
            "https://j.top4top.io/p_36494lyce0.jpg",
            "https://k.top4top.io/p_3649b4ek11.jpg",
            "https://l.top4top.io/p_3649pt8yo2.jpg"
        ];

        let lang = 'ar';
        let currentType = 'res';

        // --- 3. تهيئة السلايدر ---
        function initGallery() {
            const container = document.getElementById('gallery-container');
            galleryImages.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = `slide-image ${index === 0 ? 'active' : ''}`;
                container.appendChild(img);
            });

            let currentIdx = 0;
            const images = document.getElementsByClassName('slide-image');
            setInterval(() => {
                if(images.length > 0) {
                    images[currentIdx].classList.remove('active');
                    currentIdx = (currentIdx + 1) % images.length;
                    images[currentIdx].classList.add('active');
                }
            }, 4000); 
        }

        // --- 4. عرض المحتوى ---
        function renderContent(type) {
            const container = document.getElementById('steps-list');
            const d = content[lang];
            const list = type === 'res' ? d.steps_res : d.steps_com;
            const theme = type === 'res' ? 'res-theme' : 'com-theme';
            
            container.innerHTML = '';
            list.forEach((step, index) => {
                const div = document.createElement('div');
                div.className = 'step-item';
                div.style.animationDelay = `${index * 0.1}s`;
                div.innerHTML = `
                    <div class="step-icon ${theme}"><i class="fa-solid ${step.i}"></i></div>
                    <div class="step-txt">
                        <h3>${step.t}</h3>
                        <p>${step.d}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- 5. الوظائف (تم إصلاحها) ---
        function setPath(type) {
            currentType = type;
            document.getElementById('btn-res').className = `tab-btn res ${type==='res'?'active':''}`;
            document.getElementById('btn-com').className = `tab-btn com ${type==='com'?'active':''}`;
            renderContent(type);
        }

        function toggleLang() {
            lang = lang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('lang-btn').innerText = lang === 'ar' ? 'EN' : 'عربي';
            const d = content[lang];
            // تحديث كل النصوص في الصفحة
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(d[key]) el.innerText = d[key];
            });
            // إعادة رسم الخطوات باللغة الجديدة
            renderContent(currentType);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.querySelector('#theme-btn i');
            icon.className = document.body.classList.contains('light-mode') ? 'fa-solid fa-moon' : 'fa-regular fa-sun';
        }

        function openMap(e) { e.preventDefault(); window.location.href = "https://maps.app.goo.gl/R61NfEcdJApitWE59"; }

        let qrDone = false;
        function toggleQR() {
            const modal = document.getElementById('qr-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
            if(!qrDone && modal.style.display === 'flex') {
                new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 150, height: 150 });
                qrDone = true;
            }
        }

        // تشغيل مباشر
        initGallery();
        renderContent('res');

    </script>
</body>
</html>
