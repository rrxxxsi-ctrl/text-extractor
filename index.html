<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته - النسخة الموثقة</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #9d4edd;
            --accent: #00d4ff;
            --verified: #1d9bf0; /* لون التوثيق الرسمي */
            --bg: #030303;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, transparent 80%);
        }

        /* ===== الهيدر: الاسم + الصورة + التوثيق ===== */
        .header-profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 8%;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000;
        }

        .user-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-box {
            width: 52px; height: 52px;
            border-radius: 50%; /* جعلتها دائرية لمظهر أكثر رسمية مع التوثيق */
            border: 2px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.4);
        }

        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .name-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .glowing-name {
            font-family: 'Tajawal'; font-weight: 900; font-size: 1.4rem;
            background: linear-gradient(90deg, #fff, var(--primary), var(--accent), #fff);
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textFlow 5s linear infinite;
        }

        /* شارة التوثيق المميزة */
        .verified-badge {
            color: var(--verified);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 5px rgba(29, 155, 240, 0.6));
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 2px var(--verified)); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 10px var(--verified)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 2px var(--verified)); }
        }

        /* ===== الكرت الرئيسي ===== */
        .main-container { max-width: 850px; margin: 40px auto; padding: 0 20px; }

        .super-card {
            background: var(--card-bg); border-radius: 40px; padding: 45px 30px;
            border: 1px solid var(--border); text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .btn-main {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; padding: 18px 50px; border-radius: 18px;
            color: #fff; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        .btn-main:hover { transform: translateY(-5px); box-shadow: 0 15px 40px var(--primary); }

        /* منطقة النتائج */
        .result-section { margin-top: 35px; display: none; flex-direction: column; align-items: center; }

        .output-container {
            width: 100%; max-width: 750px; border-radius: 25px; padding: 2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
        }

        textarea {
            width: 100%; height: 320px; background: #080808; color: #00ffd5;
            border: none; border-radius: 23px; padding: 25px; font-family: 'Cairo';
            font-size: 1.1rem; line-height: 1.8; text-align: right; resize: vertical; outline: none;
        }

        /* وسائل التواصل يمين ويسار */
        .contact-row {
            margin-top: 40px; display: flex; justify-content: space-between; gap: 20px;
        }

        .contact-item {
            flex: 1; background: var(--card-bg); padding: 15px; border-radius: 20px;
            border: 1px solid var(--border); color: #eee; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 700; transition: 0.4s;
        }

        .contact-item:hover { background: var(--primary); color: #fff; transform: translateY(-5px); }

        /* الفوتر */
        .footer-stats {
            margin-top: 60px; padding: 30px; text-align: center; border-top: 1px solid var(--border);
        }

        .visitor-badge {
            display: inline-flex; align-items: center; background: rgba(255,255,255,0.05);
            padding: 8px 20px; border-radius: 50px; border: 1px solid var(--border); font-size: 0.85rem;
        }

        .live-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; margin-left: 10px; box-shadow: 0 0 10px #00ff88; }

        @keyframes textFlow { to { background-position: 200% center; } }
        #loader { display: none; width: 45px; height: 45px; margin: 20px auto; border: 4px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-box">
                <img src="https://i.ibb.co/hR8hN0x/image.jpg" onerror="this.src='https://via.placeholder.com/150'" alt="عبدالإله فلاته">
            </div>
            <div class="name-wrapper">
                <div class="glowing-name">عبدالإله فلاته</div>
                <div class="verified-badge" title="حساب موثق">
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
        </div>
        
        <div style="cursor: pointer; color: var(--primary);" onclick="document.body.classList.toggle('light-mode')">
            <i class="fa fa-moon"></i>
        </div>
    </header>

    <div class="main-container">
        <div class="super-card">
            <h1 style="font-weight: 900; font-size: 2.2rem; margin-bottom: 8px;">المستخرج الذكي</h1>
            <p style="opacity: 0.6; margin-bottom: 35px;">استخراج النصوص العربية بأحدث تقنيات OCR الموثقة.</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="btn-main" onclick="document.getElementById('imageInput').click()">
                <i class="fa fa-upload"></i> رفع صورة جديدة
            </button>

            <div id="loader"></div>

            <div id="resultArea" class="result-section">
                <div class="output-container">
                    <textarea id="output" placeholder="سيتم عرض النص هنا..."></textarea>
                </div>
                <div style="display: flex; gap: 15px; width: 100%; max-width: 750px; margin-top: 20px;">
                    <button class="btn-main" style="flex:1; background:#27ae60;" onclick="copyRes()">نسخ النص</button>
                    <button class="btn-main" style="flex:1; background:#2980b9;" onclick="downRes()">تحميل الملف</button>
                </div>
            </div>

            <div class="contact-row">
                <a href="mailto:iioe@outlook.sa" class="contact-item">
                    <i class="fa fa-envelope"></i> iioe@outlook.sa
                </a>
                <a href="tel:0591388202" class="contact-item">
                    <i class="fa fa-phone"></i> 0591388202
                </a>
            </div>
        </div>
    </div>

    <footer class="footer-stats">
        <div class="visitor-badge">
            <div class="live-dot" style="animation: blink 1.5s infinite;"></div>
            <span>الزيارات الموثقة: <b id="vCount">2452</b></span>
        </div>
    </footer>

    <script>
        let count = localStorage.getItem('vCount') || 2452;
        count = parseInt(count) + 1;
        localStorage.setItem('vCount', count);
        document.getElementById('vCount').innerText = count;

        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';

            const worker = await Tesseract.createWorker('ara');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            document.getElementById('loader').style.display = 'none';
            document.getElementById('resultArea').style.display = 'flex';
            document.getElementById('output').value = text.replace(/[^\u0600-\u06FF\s\n]/g, "").trim();
        });

        function copyRes() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('تم نسخ النص!');
        }

        function downRes() {
            const blob = new Blob([document.getElementById('output').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'مستخرج_عبدالاله.txt';
            a.click();
        }
    </script>
</body>
</html>
