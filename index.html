<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <title>مكتب بدر الحقيل | المسارات التفاعلية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #020617;
            --bg-light: #f8fafc;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 140px;
            overflow-x: hidden;
            transition: 0.5s;
            margin: 0;
            user-select: none;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: #0f172a;
        }

        /* خلفية */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15), transparent 70%);
            pointer-events: none;
        }

        /* الهيدر */
        header { text-align: center; padding: 50px 20px 30px; }
        
        .main-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        body.light-mode .main-title { background: linear-gradient(to bottom, #1e293b, #475569); -webkit-background-clip: text; }

        /* أزرار التبديل (Tabs) */
        .tabs-wrapper {
            display: flex; justify-content: center; margin-bottom: 40px;
            position: relative; z-index: 10;
        }
        
        .tabs-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px; border-radius: 20px;
            display: flex; gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        body.light-mode .tabs-container { background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.05); }

        .tab-btn {
            padding: 12px 30px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; gap: 8px;
            color: #94a3b8;
            border: 1px solid transparent;
        }

        .tab-btn.active.res {
            background: #2563eb; color: white;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
            transform: scale(1.05);
        }
        .tab-btn.active.com {
            background: #d97706; color: white;
            box-shadow: 0 4px 20px rgba(217, 119, 6, 0.4);
            transform: scale(1.05);
        }

        /* القائمة */
        .cards-list {
            max-width: 600px; margin: 0 auto; padding: 0 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .step-card {
            display: flex; align-items: center; gap: 16px;
            padding: 18px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            opacity: 0; transform: translateY(20px);
            transition: 0.3s;
        }
        body.light-mode .step-card {
            background: rgba(255,255,255,0.8);
            border-color: rgba(0,0,0,0.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .step-card:hover {
            transform: scale(1.02) !important;
            background: rgba(255,255,255,0.08);
        }

        .card-icon {
            width: 50px; height: 50px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; flex-shrink: 0;
        }
        .res-style .card-icon { background: rgba(59,130,246,0.15); color: #60a5fa; }
        .com-style .card-icon { background: rgba(245,158,11,0.15); color: #fbbf24; }
        
        .card-title { font-weight: 700; font-size: 1.1rem; }
        .card-desc { font-size: 0.85rem; opacity: 0.7; }

        /* البار العائم */
        .dock-wrapper {
            position: fixed; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 100;
        }
        .glass-dock {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            padding: 12px 24px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .action-btn {
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white; text-decoration: none;
            transition: 0.3s;
            position: relative;
        }
        .action-btn:active { transform: scale(0.9); }
        .btn-call { background: #22c55e; box-shadow: 0 5px 15px rgba(34,197,94,0.3); }
        .btn-map { background: #3b82f6; box-shadow: 0 5px 15px rgba(59,130,246,0.3); }

        /* التحكم العلوي */
        .top-controls { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        html[dir="ltr"] .top-controls { right: 20px; left: auto; }
        .ctrl-btn {
            width: 40px; height: 40px; border-radius: 12px;
            background: rgba(255,255,255,0.1); color: inherit;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* أنيميشن */
        .animate-in { animation: slideUpFade 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="top-controls">
        <div class="ctrl-btn" onclick="toggleTheme()"><i class="fa-regular fa-sun"></i></div>
        <div class="ctrl-btn text-xs font-bold" onclick="toggleLang()" id="lang-btn">EN</div>
    </div>

    <header class="animate-in" style="animation-delay: 0s">
        <h1 class="main-title" data-i18n="title">مكتب بدر الحقيل</h1>
        <p class="text-blue-500 font-bold text-xl" data-i18n="subtitle">للعقارات والهندسة</p>
        <p class="text-slate-400 mt-2" data-i18n="desc">اختر المسار المناسب لعرض الخطوات المطلوبة</p>
    </header>

    <div class="tabs-wrapper animate-in" style="animation-delay: 0.1s">
        <div class="tabs-container">
            <div class="tab-btn active res" onclick="switchTab('res')" id="btn-res">
                <i class="fa-solid fa-house-chimney"></i> <span data-i18n="res_tab">المسار السكني</span>
            </div>
            <div class="tab-btn com" onclick="switchTab('com')" id="btn-com">
                <i class="fa-solid fa-city"></i> <span data-i18n="com_tab">المسار التجاري</span>
            </div>
        </div>
    </div>

    <div id="content-area" class="cards-list"></div>

    <div class="dock-wrapper animate-in" style="animation-delay: 0.5s">
        <div class="glass-dock">
            <a href="tel:0569982526" class="action-btn btn-call">
                <i class="fa-solid fa-phone"></i>
            </a>
            
            <div style="width:1px; height:30px; background:rgba(255,255,255,0.2)"></div>
            
            <a href="#" onclick="openMap(event)" id="map-btn" class="action-btn btn-map">
                <i class="fa-solid fa-location-dot"></i>
            </a>
        </div>
    </div>

    <script>
        const data = {
            ar: {
                title: "مكتب بدر الحقيل", subtitle: "للعقارات والهندسة",
                desc: "اختر المسار المناسب لعرض الخطوات المطلوبة",
                res_tab: "المسار السكني", com_tab: "المسار التجاري",
                res_steps: [
                    { t: "رفع المقاسات", d: "معاينة دقيقة على الطبيعة", i: "fa-tape" },
                    { t: "مخطط الوضع القائم", d: "رسم هندسي للواقع الحالي", i: "fa-compass-drafting" },
                    { t: "إنشاء مخطط مقترح", d: "تصميم التعديلات المطلوبة", i: "fa-pen-ruler" },
                    { t: "إعداد تقرير فني", d: "تقرير هندسي معتمد", i: "fa-file-contract" },
                    { t: "إرسال للبلدية", d: "متابعة المعاملة حتى الاعتماد", i: "fa-paper-plane" }
                ],
                com_steps: [
                    { t: "رفع المقاسات", d: "مطابقة دقيقة للواقع", i: "fa-ruler-combined" },
                    { t: "مخطط الوضع القائم", d: "رسم تفصيلي دقيق", i: "fa-layer-group" },
                    { t: "مخطط مقترح", d: "تعديلات معمارية تجارية", i: "fa-wand-magic-sparkles" },
                    { t: "تقرير فني", d: "السلامة الإنشائية", i: "fa-clipboard-check" },
                    { t: "واجهة 3D", d: "تصميم واجهة عصرية مميزة", i: "fa-cube" },
                    { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل", i: "fa-building-columns" }
                ]
            },
            en: {
                title: "Bader Al Huqail", subtitle: "Real Estate & Engineering",
                desc: "Choose the path to view required steps",
                res_tab: "Residential", com_tab: "Commercial",
                res_steps: [
                    { t: "Site Measurements", d: "Precise on-site inspection", i: "fa-tape" },
                    { t: "As-Built Drawing", d: "Current status plan", i: "fa-compass-drafting" },
                    { t: "Proposal Plan", d: "Design required changes", i: "fa-pen-ruler" },
                    { t: "Technical Report", d: "Certified report", i: "fa-file-contract" },
                    { t: "Submit to Municipality", d: "Follow-up until approval", i: "fa-paper-plane" }
                ],
                com_steps: [
                    { t: "Site Measurements", d: "Exact reality matching", i: "fa-ruler-combined" },
                    { t: "As-Built Drawing", d: "Detailed plan", i: "fa-layer-group" },
                    { t: "Proposal Plan", d: "Commercial edits", i: "fa-wand-magic-sparkles" },
                    { t: "Technical Report", d: "Structural safety", i: "fa-clipboard-check" },
                    { t: "3D Facade", d: "Modern design", i: "fa-cube" },
                    { t: "Submit to Municipality", d: "Complete follow-up", i: "fa-building-columns" }
                ]
            }
        };

        let currentLang = 'ar';
        let currentTab = 'res'; 

        function render(tab) {
            currentTab = tab;
            const container = document.getElementById('content-area');
            const d = data[currentLang];
            const steps = tab === 'res' ? d.res_steps : d.com_steps;
            const themeClass = tab === 'res' ? 'res-style' : 'com-style';
            const borderCol = tab === 'res' ? '#3b82f6' : '#f59e0b';

            container.innerHTML = '';

            steps.forEach((step, index) => {
                const card = document.createElement('div');
                card.className = `step-card ${themeClass}`;
                if (index === steps.length - 1) {
                    card.style.borderRight = `4px solid ${borderCol}`;
                    if (currentLang === 'en') card.style.borderRight = 'none', card.style.borderLeft = `4px solid ${borderCol}`;
                }

                card.innerHTML = `
                    <div class="card-icon">
                        <i class="fa-solid ${step.i}"></i>
                    </div>
                    <div>
                        <div class="card-title">${step.t}</div>
                        <div class="card-desc">${step.d}</div>
                    </div>
                `;
                
                card.style.animation = `slideUpFade 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards`;
                card.style.animationDelay = `${index * 0.1}s`; 

                container.appendChild(card);
            });
        }

        function switchTab(tab) {
            const btnRes = document.getElementById('btn-res');
            const btnCom = document.getElementById('btn-com');

            if (tab === 'res') {
                btnRes.classList.add('active');
                btnCom.classList.remove('active');
            } else {
                btnCom.classList.add('active');
                btnRes.classList.remove('active');
            }
            render(tab);
        }

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('lang-btn').textContent = currentLang === 'ar' ? 'EN' : 'عربي';
            
            const d = data[currentLang];
            document.querySelector('[data-i18n="title"]').textContent = d.title;
            document.querySelector('[data-i18n="subtitle"]').textContent = d.subtitle;
            document.querySelector('[data-i18n="desc"]').textContent = d.desc;
            document.querySelector('[data-i18n="res_tab"]').textContent = d.res_tab;
            document.querySelector('[data-i18n="com_tab"]').textContent = d.com_tab;

            render(currentTab);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // --- وظيفة زر الخريطة (تم إضافة الرابط المحدد) ---
        function openMap(e) {
            e.preventDefault();
            const btn = document.getElementById('map-btn');
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => btn.style.transform = 'scale(1)', 200);
            
            setTimeout(() => {
                // الانتقال للرابط المطلوب
                window.location.href = "https://maps.app.goo.gl/R61NfEcdJApitWE59";
            }, 300);
        }

        render('res');
    </script>
</body>
</html>
