<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته للاستخراج الذكي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #9d4edd;
            --accent: #00d4ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 0% 0%, #1a0b2e 0%, transparent 50%);
        }

        /* الترويسة المطورة: الصورة بجانب الاسم */
        .header-profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 8%;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(157, 78, 221, 0.3);
            position: sticky;
            top: 0;
            z-index: 2000;
        }

        .user-meta {
            display: flex;
            align-items: center; /* يضمن وجود الصورة بجانب الاسم */
            gap: 20px;
        }

        .avatar-wrapper {
            position: relative;
            width: 75px;
            height: 75px;
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 18px;
            border: 2px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.6);
            animation: pulseGlow 3s infinite alternate; /* تأثير جمالي حول الصورة */
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(157, 78, 221, 0.4); }
            100% { box-shadow: 0 0 30px rgba(157, 78, 221, 0.8), 0 0 40px rgba(0, 212, 255, 0.3); }
        }

        .name-container {
            display: flex;
            flex-direction: column;
        }

        .glowing-name {
            font-family: 'Tajawal', sans-serif;
            font-weight: 900;
            font-size: 1.6rem;
            background: linear-gradient(90deg, #fff, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textFlow 4s linear infinite;
        }

        @keyframes textFlow { to { background-position: 200% center; } }

        /* منطقة العمل الرئيسية */
        .main-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        .extract-box {
            background: var(--glass);
            border-radius: 30px;
            padding: 50px 30px;
            border: 1px solid rgba(157, 78, 221, 0.2);
            backdrop-filter: blur(10px);
            transition: 0.4s ease;
        }

        .extract-box:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .btn-upload {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            padding: 16px 50px;
            border-radius: 15px;
            color: white;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(157, 78, 221, 0.3);
        }

        .btn-upload:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px var(--primary);
        }

        #resultArea {
            margin-top: 30px;
            display: none;
            animation: fadeIn 1s;
        }

        textarea {
            width: 100%;
            height: 250px;
            background: rgba(0,0,0,0.5);
            color: #00ffc8;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Cairo';
            font-size: 1.05rem;
            line-height: 1.8;
            resize: none;
            text-align: right;
        }

        /* الفوتر المصغر */
        footer {
            text-align: center;
            padding: 50px 20px;
            margin-top: 40px;
        }

        .footer-name {
            font-size: 1.3rem;
            color: #888;
            letter-spacing: 1px;
        }

        #loader { display: none; margin: 20px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-meta">
            <div class="avatar-wrapper">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
                <div style="position:absolute; bottom:5px; right:5px; width:14px; height:14px; background:#00ff00; border-radius:50%; border:2px solid #000; box-shadow:0 0 10px #00ff00;"></div>
            </div>
            <div class="name-container">
                <div class="glowing-name">عبدالإله فلاته</div>
                <small style="color: #aaa; margin-top: 5px;">خبير استخراج البيانات والذكاء الاصطناعي</small>
            </div>
        </div>
        <div style="background: var(--glass); padding: 10px 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);">
            <i class="fa fa-eye"></i> الزوار: <span id="vCount">2452</span>
        </div>
    </header>

    <div class="main-container">
        <div class="extract-box animate__animated animate__zoomIn">
            <h1 style="font-size: 2rem; margin-bottom: 15px;">المستخرج الذكي</h1>
            <p style="color: #888; margin-bottom: 35px;">ارفع الصورة الآن للحصول على نص عربي مرتب، منسق، وخالٍ تماماً من الرموز والشوائب.</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="btn-upload" onclick="document.getElementById('imageInput').click()">
                <i class="fa fa-cloud-upload-alt"></i> اختيار صورة للمعالجة
            </button>

            <div id="loader"><i class="fa fa-sync fa-spin"></i> جاري تنقية النص وترتيبه...</div>

            <div id="resultArea">
                <textarea id="finalText" readonly></textarea>
                <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
                    <button class="btn-upload" style="background: #27ae60; padding: 10px 30px;" onclick="copyText()">نسخ النص</button>
                    <button class="btn-upload" style="background: #2980b9; padding: 10px 30px;" onclick="downloadText()">تحميل كملف</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-name">عبدالإله فلاته</div>
        <div style="margin-top: 15px; display: flex; justify-content: center; gap: 20px;">
            <a href="mailto:iioe@outlook.sa" style="color: #555; text-decoration: none;"><i class="fa fa-envelope"></i> iioe@outlook.sa</a>
            <a href="tel:0591388202" style="color: #555; text-decoration: none;"><i class="fa fa-phone"></i> 0591388202</a>
        </div>
        <p style="font-size: 0.7rem; color: #222; margin-top: 30px;">جميع الحقوق محفوظة © 2025</p>
    </footer>

    <script>
        // --- المحرك المطور لاستخراج النص الصافي 100% ---
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';

            Tesseract.recognize(file, 'ara').then(({ data: { text } }) => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('resultArea').style.display = 'block';

                // خوارزمية التنقية والترتيب المطلوبة:
                let cleanText = text
                    .replace(/[^\u0600-\u06FF\s\n]/g, "") // حذف كل الرموز، الأرقام، والحروف الأجنبية
                    .replace(/[\d]/g, "")                 // تأكيد إضافي لحذف الأرقام
                    .replace(/(\s){2,}/g, " ")            // دمج المسافات الزائدة
                    .replace(/\n\s*\n/g, '\n')            // ترتيب الأسطر وحذف الفارغ منها
                    .trim();

                document.getElementById('finalText').value = cleanText || "لم نتمكن من العثور على نص عربي واضح في هذه الصورة.";
            });
        });

        function copyText() {
            const el = document.getElementById('finalText');
            el.select();
            document.execCommand('copy');
            alert('تم نسخ النص الصافي بنجاح!');
        }

        function downloadText() {
            const text = document.getElementById('finalText').value;
            const blob = new Blob([text], {type: 'text/plain;charset=utf-8'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'نص_مستخرج_عبدالإله_فلاته.txt';
            a.click();
        }

        // عداد الزوار
        let count = localStorage.getItem('vCount') || 2452;
        count = parseInt(count) + 1;
        localStorage.setItem('vCount', count);
        document.getElementById('vCount').innerText = count;
    </script>
</body>
</html>
