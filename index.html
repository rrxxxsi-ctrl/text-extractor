<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مكتب بدر الحقيل | النخبة الهندسية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-black: #000000;
            --accent-blue: #3b82f6;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- خلفية السديم الهندسي --- */
        .bg-master {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 50% 20%, #1e3a8a33 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #1e3a8a22 0%, transparent 40%);
        }

        .grid-tech {
            position: absolute; inset: 0;
            background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            mask-image: linear-gradient(to bottom, black, transparent);
        }

        /* --- منطقة اللوجو الجديد المطورة --- */
        .logo-elite-wrapper {
            position: relative;
            padding: 60px 0 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-backlight {
            position: absolute;
            width: 220px; height: 220px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.35) 0%, transparent 70%);
            filter: blur(40px);
            animation: pulse-glow 4s infinite alternate;
        }

        @keyframes pulse-glow {
            from { opacity: 0.4; transform: scale(1); }
            to { opacity: 0.9; transform: scale(1.1); }
        }

        /* حاوية الشعار (الدرع الزجاجي الفاخر) */
        .logo-shield {
            position: relative;
            width: 150px; height: 150px;
            background: #ffffff; 
            border-radius: 30px;
            padding: 10px;
            z-index: 10;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 25px 50px rgba(0,0,0,0.8);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* تأثير لمعة الكريستال فوق اللوجو */
        .logo-shield::after {
            content: '';
            position: absolute;
            top: -150%; left: -150%;
            width: 300%; height: 300%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.7), transparent);
            transform: rotate(45deg);
            animation: glass-shine 6s infinite;
        }

        @keyframes glass-shine {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            15% { transform: translate(50%, 50%) rotate(45deg); }
            100% { transform: translate(50%, 50%) rotate(45deg); }
        }

        .logo-shield img {
            width: 100%; height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 5;
        }

        /* --- تصميم المسارات والبطاقات --- */
        .path-control {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 6px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
        }

        .path-btn {
            flex: 1; padding: 14px; border-radius: 15px;
            font-weight: 800; font-size: 0.9rem;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748b;
        }

        .path-btn.active {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .step-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 26px;
            padding: 22px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
        }

        .step-glass:hover {
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }
