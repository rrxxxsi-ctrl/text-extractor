<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مكتب بدر الحقيل | للعقارات والهندسة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            user-select: none;
        }

        /* ترويسة الهوية */
        .brand-header {
            background: #ffffff;
            border-bottom: 1px solid #e2e8f0;
        }

        /* تبديل المسارات */
        .path-switch {
            background: #f1f5f9;
            padding: 4px;
            border-radius: 12px;
            display: inline-flex;
            width: 100%;
        }
        .path-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 700;
            transition: 0.3s;
        }
        .path-btn.active {
            background: #1e3a8a;
            color: white;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);
        }

        /* بطاقة الخطوات */
        .step-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }
        .step-number {
            width: 32px;
            height: 32px;
            background: #eff6ff;
            color: #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        /* أزرار الاتصال الثابتة */
        .action-dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: #1e293b;
            border-radius: 20px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .dock-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            gap: 4px;
        }
        .dock-btn i { font-size: 1.2rem; }
        .wa-color { color: #22c55e; }

        /* معرض الصور المنظم */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .gallery-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="pb-32">

    <!-- Header -->
    <header class="brand-header py-6 px-4 mb-6">
        <div class="max-w-xl mx-auto flex flex-col items-center text-center">
            <img src="https://c.top4top.io/p_3649d0h3o0.jpg" alt="Logo" class="w-20 h-20 rounded-2xl shadow-sm border mb-4">
            <h1 class="text-2xl font-black text-slate-900 leading-none">مكتب بدر الحقيل</h1>
            <p class="text-blue-700 font-bold text-sm mt-2">للعقارات والهندسة</p>
            <div class="h-1 w-12 bg-slate-200 rounded-full mt-4"></div>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-4">
        
        <!-- نص العنوان -->
        <div class="mb-6 text-center">
            <h2 class="text-lg font-extrabold text-slate-800">دليل خطوات تصحيح وضع المباني</h2>
        </div>

        <!-- تبديل المسارات -->
        <div class="path-switch mb-8">
            <button onclick="setPath('res')" id="btn-res" class="path-btn active">المسار السكني</button>
            <button onclick="setPath('com')" id="btn-com" class="path-btn text-slate-500">المسار التجاري</button>
        </div>

        <!-- قائمة الخطوات -->
        <div id="steps-container">
            <!-- سيتم تعبئتها بواسطة JS -->
        </div>

        <!-- نماذج الأعمال -->
        <div class="mt-12 mb-6">
            <h3 class="text-sm font-black text-slate-400 uppercase tracking-widest mb-4"><i class="fa-solid fa-images ml-2"></i> نماذج من أعمالنا</h3>
            <div class="gallery-grid" id="gallery">
                <!-- الصور تظهر هنا -->
            </div>
        </div>

    </main>

    <!-- Dock الاتصال -->
    <div class="action-dock">
        <a href="tel:0569982526" class="dock-btn border-l border-slate-700">
            <i class="fa-solid fa-phone"></i>
            <span>اتصال</span>
        </a>
        <a href="https://wa.me/966569982526" target="_blank" class="dock-btn border-l border-slate-700">
            <i class="fa-brands fa-whatsapp wa-color"></i>
            <span>واتساب</span>
        </a>
        <a href="https://maps.app.goo.gl/R61NfEcdJApitWE59" target="_blank" class="dock-btn">
            <i class="fa-solid fa-location-dot"></i>
            <span>الموقع</span>
        </a>
    </div>

    <script>
        // البيانات المقدمة فقط
        const data = {
            res: [
                { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة" },
                { t: "مخطط الوضع القائم", d: "رسم مخطط هندسي يوضح الوضع الحالي" },
                { t: "إنشاء مخطط مقترح", d: "عمل التصاميم والتعديلات المطلوبة" },
                { t: "إعداد تقرير فني", d: "تقرير سلامة إنشائية معتمد" },
                { t: "إرسال للبلدية", d: "رفع المعاملة ومتابعتها حتى الاعتماد" }
            ],
            com: [
                { t: "رفع المقاسات", d: "مطابقة دقيقة للمساحات على الواقع" },
                { t: "مخطط الوضع القائم", d: "رسم تفصيلي لكامل المبنى التجاري" },
                { t: "مخطط مقترح", d: "تعديلات معمارية للمحلات والمكاتب" },
                { t: "تقرير فني", d: "إثبات السلامة الإنشائية للمبنى" },
                { t: "واجهة 3D", d: "تصميم واجهة عصرية حسب الاشتراطات" },
                { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل" }
            ]
        };

        const galleryImages = [
            "https://d.top4top.io/p_3649ok3630.jpg",
            "https://e.top4top.io/p_36497uwu41.jpg",
            "https://f.top4top.io/p_3649v04062.jpg",
            "https://b.top4top.io/p_364945ycg0.jpg"
        ];

        function setPath(type) {
            const container = document.getElementById('steps-container');
            const resBtn = document.getElementById('btn-res');
            const comBtn = document.getElementById('btn-com');

            // تحديث الأزرار
            if(type === 'res') {
                resBtn.className = "path-btn active";
                comBtn.className = "path-btn text-slate-500";
            } else {
                comBtn.className = "path-btn active";
                resBtn.className = "path-btn text-slate-500";
            }

            // بناء الخطوات
            container.innerHTML = '';
            data[type].forEach((item, index) => {
                container.innerHTML += `
                    <div class="step-card">
                        <div class="step-number">${index + 1}</div>
                        <div>
                            <h4 class="font-bold text-sm text-slate-900">${item.t}</h4>
                            <p class="text-xs text-slate-500 mt-1">${item.d}</p>
                        </div>
                    </div>
                `;
            });
        }

        function initGallery() {
            const gallery = document.getElementById('gallery');
            galleryImages.forEach(src => {
                gallery.innerHTML += `<img src="${src}" class="gallery-img" alt="Work Example">`;
            });
        }

        // تشغيل أولي
        setPath('res');
        initGallery();

        // منع القائمة المنبثقة لزيادة الرسمية
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
