<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة عبدالإله فلاته للاستخراج الذكي</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@500;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
--primary:#9d4edd;
--accent:#00d4ff;
--bg:#050505;
--glass:rgba(255,255,255,.04);
}

body{
margin:0;
font-family:'Cairo',sans-serif;
background:var(--bg);
color:#fff;
}

.header-profile{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 8%;
background:rgba(10,10,10,.85);
backdrop-filter:blur(18px);
border-bottom:1px solid rgba(157,78,221,.25);
position:sticky;
top:0;
z-index:2000;
}

.user-meta{
display:flex;
align-items:center;
gap:14px;
}

.avatar-wrapper{
width:54px;height:54px;position:relative;
}

.avatar-wrapper img{
width:100%;height:100%;
border-radius:14px;
border:1.5px solid var(--primary);
}

.glowing-name{
font-family:'Tajawal';
font-weight:900;
font-size:1.25rem;
background:linear-gradient(90deg,#fff,var(--primary),var(--accent));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-size:200%;
animation:flow 4s linear infinite;
}

@keyframes flow{
to{background-position:200%}
}

.user-role{
font-size:.8rem;color:#aaa;
}

/* ===== عداد الزوار المحسن ===== */
.visitor-count{
display:flex;
align-items:center;
gap:8px;
padding:8px 14px;
border-radius:14px;
background:linear-gradient(135deg,rgba(157,78,221,.15),rgba(0,212,255,.12));
box-shadow:0 0 20px rgba(157,78,221,.25);
font-size:.8rem;
color:#ddd;
animation:fadeUp .8s ease;
transition:.4s;
}

.visitor-count:hover{
transform:translateY(-2px) scale(1.05);
box-shadow:0 0 35px rgba(0,212,255,.6);
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:none}
}

/* ===== المحتوى ===== */
.main-container{
max-width:800px;
margin:60px auto;
padding:0 20px;
text-align:center;
}

.extract-box{
background:var(--glass);
border-radius:30px;
padding:50px 30px;
border:1px solid rgba(157,78,221,.2);
}

/* ===== التواصل المتحرك ===== */
.contact-box{
margin-top:50px;
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

.contact-item{
display:flex;
align-items:center;
gap:10px;
padding:14px 22px;
border-radius:18px;
background:rgba(255,255,255,.05);
color:#eee;
font-size:.9rem;
text-decoration:none;
transition:.4s;
position:relative;
overflow:hidden;
}

.contact-item i{
font-size:1.2rem;
}

.contact-item:hover{
transform:translateY(-4px) scale(1.05);
box-shadow:0 0 30px rgba(157,78,221,.4);
}

/* واتساب */
.whatsapp{
background:linear-gradient(135deg,#25D366,#128C7E);
color:#fff;
animation:breath 2.5s infinite ease-in-out;
}

@keyframes breath{
0%,100%{box-shadow:0 0 15px rgba(37,211,102,.4)}
50%{box-shadow:0 0 35px rgba(37,211,102,.9)}
}

/* ===== الفوتر ===== */
footer{
margin-top:80px;
text-align:center;
color:#666;
font-size:.85rem;
}

.signature{
margin-top:40px;
font-family:'Tajawal';
font-size:1.1rem;
letter-spacing:2px;
color:#888;
}
</style>
</head>

<body>

<header class="header-profile">
<div class="user-meta">
<div class="avatar-wrapper">
<img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg">
</div>
<div>
<div class="glowing-name">عبدالإله فلاته</div>
<div class="user-role">خبير استخراج البيانات والذكاء الاصطناعي</div>
</div>
</div>

<div class="visitor-count">
<i class="fa fa-eye"></i>
<span id="vCount">2452</span>
</div>
</header>

<div class="main-container">
<div class="extract-box">
<h1>المستخرج الذكي</h1>
<p style="color:#888">ارفع الصورة للحصول على نص عربي واضح ومرتب</p>
</div>

<!-- ===== التواصل ===== -->
<div class="contact-box">
<a href="mailto:iioe@outlook.sa" class="contact-item">
<i class="fa fa-envelope"></i>
iioe@outlook.sa
</a>

<a href="tel:0591388202" class="contact-item">
<i class="fa fa-phone"></i>
0591388202
</a>

<a href="https://wa.me/966591388202" target="_blank" class="contact-item whatsapp">
<i class="fa-brands fa-whatsapp"></i>
تواصل واتساب
</a>
</div>
</div>

<footer>
<div class="signature">عبد الإله فلاته</div>
</footer>

<script>
let count=localStorage.getItem("vCount")||2452;
count=parseInt(count)+1;
localStorage.setItem("vCount",count);
vCount.innerText=count;
</script>

</body>
    </html>
