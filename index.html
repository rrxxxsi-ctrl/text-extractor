<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>مكتب بدر الحقيل | النسخة المصححة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. الأساسيات --- */
        :root {
            --bg-dark: #0f172a;
            --text-white: #ffffff;
            --glass-bg: rgba(30, 41, 59, 0.95); /* زيادة التعتيم للوضوح */
            --border-color: rgba(255, 255, 255, 0.15);
            --primary: #3b82f6;
            --gold: #f59e0b;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding-bottom: 180px; /* مساحة كافية للبار السفلي */
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 2. الهيدر --- */
        header {
            text-align: center;
            padding: 60px 20px 20px;
            animation: fadeInDown 0.8s ease;
        }

        .logo-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .sub-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .guide-box {
            margin-top: 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 700;
        }

        /* --- 3. أزرار المسارات (الأزرار الكبيرة) --- */
        .tabs-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            padding: 0 20px;
            max-width: 600px;
        }

        .big-btn {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .big-btn i { font-size: 2rem; color: #94a3b8; }
        .big-btn span { font-weight: 700; font-size: 1.1rem; color: #94a3b8; }

        /* حالة التفعيل (Active State) */
        .big-btn.active.res {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            transform: scale(1.05);
        }
        .big-btn.active.com {
            background: var(--gold);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
            transform: scale(1.05);
        }
        .big-btn.active i, .big-btn.active span { color: white; }

        /* --- 4. منطقة المحتوى (الخطوات) --- */
        .content-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .step-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            /* Animation */
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }

        .icon-circle {
            width: 50px; height: 50px;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        .res-theme .icon-circle { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .com-theme .icon-circle { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }

        .step-info h3 { font-weight: 700; margin: 0; font-size: 1.1rem; }
        .step-info p { color: #94a3b8; font-size: 0.9rem; margin: 5px 0 0; }

        /* --- 5. الملاحظة --- */
        .note-area {
            max-width: 600px; margin: 30px auto; padding: 0 20px;
        }
        .note-card {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px; padding: 20px;
            text-align: center;
        }
        .note-head { color: #f87171; font-weight: 800; margin-bottom: 5px; }
        .note-body { font-size: 0.9rem; color: #cbd5e1; }

        /* --- 6. البار العائم (الإصلاح الجذري للموقع) --- */
        .dock-fixed-wrapper {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            margin: auto; /* هذا السطر يضمن التوسيط */
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* شارة تواصل معنا */
        .contact-badge {
            background: #22c55e;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
            animation: bounce 2s infinite;
            position: relative;
        }
        .contact-badge::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            border-width: 5px 5px 0; border-style: solid; border-color: #22c55e transparent transparent transparent;
        }

        /* جسم البار */
        .glass-dock {
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* توزيع الأزرار بالتساوي */
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .dock-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 1.4rem;
            transition: 0.2s;
        }
        .dock-btn:active { transform: scale(0.9); }

        .btn-call { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-wa { background: #25d366; }
        .btn-map { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .btn-qr { background: #475569; }

        /* --- 7. مودال QR --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-box {
            background: #1e293b; padding: 30px; border-radius: 20px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Animations */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    </style>
</head>
<body>

    <header>
        <div class="logo-icon">
            <i class="fa-solid fa-building-columns"></i>
        </div>
        <h1 class="main-title">مكتب بدر الحقيل</h1>
        <p class="sub-title">للعقارات والهندسة</p>
        
        <div class="guide-box">
            دليل خطوات تصحيح وضع المباني القائمة
        </div>
    </header>

    <div class="tabs-wrapper">
        <div class="big-btn active res" id="btn-res" onclick="selectPath('res')">
            <i class="fa-solid fa-house-chimney"></i>
            <span>المسار السكني</span>
        </div>
        <div class="big-btn com" id="btn-com" onclick="selectPath('com')">
            <i class="fa-solid fa-city"></i>
            <span>المسار التجاري</span>
        </div>
    </div>

    <div id="steps-container" class="content-container">
        </div>

    <div class="note-area">
        <div class="note-card">
            <div class="note-head"><i class="fa-solid fa-triangle-exclamation"></i> ملاحظة هامة</div>
            <div class="note-body">
                جميع المخططات والتقارير الفنية معتمدة وفق الكود السعودي، ويلزم توفر صك إلكتروني محدث للبدء في الإجراءات.
            </div>
        </div>
    </div>

    <div class="dock-fixed-wrapper">
        <div class="contact-badge">تواصل معنا الآن</div>
        
        <div class="glass-dock">
            <a href="tel:0569982526" class="dock-btn btn-call">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a href="https://wa.me/966569982526" target="_blank" class="dock-btn btn-wa">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" onclick="openMap(event)" class="dock-btn btn-map">
                <i class="fa-solid fa-location-dot"></i>
            </a>
            <button onclick="toggleQR()" class="dock-btn btn-qr">
                <i class="fa-solid fa-qrcode"></i>
            </button>
        </div>
    </div>

    <div id="qr-modal" class="modal-overlay" onclick="toggleQR()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 class="text-white font-bold mb-4 text-lg">امسح الكود للمشاركة</h3>
            <div id="qrcode" class="bg-white p-2 rounded-lg mb-4 flex justify-center"></div>
            <button onclick="toggleQR()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold">إغلاق</button>
        </div>
    </div>

    <script>
        // --- البيانات ---
        const stepsData = {
            res: [
                { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة", i: "fa-tape" },
                { t: "مخطط الوضع القائم", d: "رسم مخطط هندسي يوضح الوضع الحالي", i: "fa-compass-drafting" },
                { t: "إنشاء مخطط مقترح", d: "عمل التصاميم والتعديلات المطلوبة", i: "fa-pen-ruler" },
                { t: "إعداد تقرير فني", d: "تقرير سلامة إنشائية معتمد", i: "fa-file-contract" },
                { t: "إرسال للبلدية", d: "رفع المعاملة ومتابعتها حتى الاعتماد", i: "fa-paper-plane" }
            ],
            com: [
                { t: "رفع المقاسات", d: "مطابقة دقيقة للمساحات على الواقع", i: "fa-ruler-combined" },
                { t: "مخطط الوضع القائم", d: "رسم تفصيلي لكامل المبنى التجاري", i: "fa-layer-group" },
                { t: "مخطط مقترح", d: "تعديلات معمارية للمحلات والمكاتب", i: "fa-wand-magic-sparkles" },
                { t: "تقرير فني", d: "إثبات السلامة الإنشائية للمبنى", i: "fa-clipboard-check" },
                { t: "واجهة 3D", d: "تصميم واجهة عصرية حسب الاشتراطات", i: "fa-cube" },
                { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل", i: "fa-building-columns" }
            ]
        };

        // --- دالة العرض (The Engine) ---
        function renderSteps(type) {
            const container = document.getElementById('steps-container');
            const data = stepsData[type];
            const themeClass = type === 'res' ? 'res-theme' : 'com-theme';
            const borderCol = type === 'res' ? '#3b82f6' : '#f59e0b';

            // تفريغ المحتوى القديم
            container.innerHTML = '';

            // إنشاء العناصر الجديدة
            data.forEach((step, index) => {
                const div = document.createElement('div');
                div.className = 'step-card';
                div.style.animationDelay = `${index * 0.1}s`; // تتابع زمني
                
                // تمييز آخر خطوة بحدود ملونة
                let borderStyle = '';
                if (index === data.length - 1) {
                    borderStyle = `border-right: 4px solid ${borderCol};`;
                }

                div.innerHTML = `
                    <div class="icon-circle ${themeClass}">
                        <i class="fa-solid ${step.i}"></i>
                    </div>
                    <div class="step-info" style="${borderStyle} padding-right: 10px;">
                        <h3>${step.t}</h3>
                        <p>${step.d}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- التبديل بين المسارات ---
        function selectPath(path) {
            // تحديث الأزرار
            const btnRes = document.getElementById('btn-res');
            const btnCom = document.getElementById('btn-com');

            // إزالة التفعيل
            btnRes.className = 'big-btn res';
            btnCom.className = 'big-btn com';

            // تفعيل الزر المختار
            if (path === 'res') {
                btnRes.classList.add('active');
            } else {
                btnCom.classList.add('active');
            }

            // عرض المحتوى
            renderSteps(path);
        }

        // --- الوظائف الإضافية ---
        function openMap(e) {
            e.preventDefault();
            // رابط الخريطة
            window.location.href = "https://maps.app.goo.gl/R61NfEcdJApitWE59";
        }

        let qrGenerated = false;
        function toggleQR() {
            const modal = document.getElementById('qr-modal');
            modal.classList.toggle('active');
            
            if (!qrGenerated && modal.classList.contains('active')) {
                new QRCode(document.getElementById("qrcode"), {
                    text: window.location.href,
                    width: 150, height: 150
                });
                qrGenerated = true;
            }
        }

        // --- التشغيل التلقائي ---
        // نبدأ بالمسار السكني افتراضياً
        renderSteps('res');

    </script>
</body>
</html>
