<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته - النسخة الاحترافية</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg: #030303;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --primary: #9d4edd;
            --accent: #00d4ff;
            --border: rgba(255, 255, 255, 0.1);
        }

        /* تنسيقات الوضع المضيء */
        body.light-mode {
            --bg: #f5f6fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --border: rgba(157, 78, 221, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            transition: 0.4s ease;
            direction: rtl;
        }

        /* ===== الهيدر ===== */
        .header-profile {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 8%; background: var(--card-bg);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000;
        }

        .user-brand { display: flex; align-items: center; gap: 15px; }
        
        .avatar-box {
            width: 55px; height: 55px; border-radius: 50%;
            border: 2px solid var(--primary); overflow: hidden;
            box-shadow: 0 0 15px var(--primary);
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .name-wrapper { display: flex; align-items: center; gap: 8px; }
        .glowing-name {
            font-family: 'Tajawal'; font-weight: 900; font-size: 1.4rem;
            background: linear-gradient(90deg, var(--text), var(--primary), var(--accent), var(--text));
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textFlow 5s linear infinite;
        }

        .verified-badge { color: #1d9bf0; font-size: 1.1rem; animation: pulse 2s infinite; }

        /* زر التبديل */
        .mode-toggle {
            cursor: pointer; font-size: 1.4rem; color: var(--primary);
            transition: 0.3s; padding: 10px;
        }

        /* ===== منطقة العمل المركزية ===== */
        .main-container { max-width: 850px; margin: 40px auto; padding: 0 20px; }

        .super-card {
            background: var(--card-bg); border-radius: 35px; padding: 40px;
            border: 1px solid var(--border); text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .btn-action {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; padding: 18px 50px; border-radius: 15px;
            color: #fff; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s;
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 10px 20px var(--primary); }

        /* مربع النتائج */
        .result-section { margin-top: 30px; display: none; }
        .output-box {
            width: 100%; height: 300px; background: rgba(0,0,0,0.2);
            color: var(--text); border: 2px solid var(--primary);
            border-radius: 20px; padding: 20px; font-family: 'Cairo';
            font-size: 1.1rem; text-align: right; resize: none; outline: none;
        }

        /* ===== وسائل التواصل (خارج المربع وفي الأسفل) ===== */
        .contact-footer {
            margin-top: 40px; display: flex; justify-content: space-between; gap: 20px;
        }
        .contact-link {
            flex: 1; background: var(--card-bg); padding: 15px;
            border-radius: 15px; border: 1px solid var(--border);
            color: var(--text); text-decoration: none; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .contact-link:hover { background: var(--primary); color: #fff; }

        /* ===== الفوتر وحقوق الملكية ===== */
        .bottom-footer {
            margin-top: 60px; padding: 40px 20px; text-align: center;
            border-top: 1px solid var(--border);
        }
        .rights-text { font-weight: 700; color: var(--text); opacity: 0.9; margin-bottom: 10px; }
        .visitor-box { display: inline-block; background: var(--card-bg); padding: 5px 20px; border-radius: 50px; font-size: 0.9rem; }

        @keyframes textFlow { to { background-position: 200% center; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        #loader { display: none; margin: 20px auto; width: 40px; height: 40px; border: 4px solid #eee; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-box">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
            </div>
            <div class="name-wrapper">
                <div class="glowing-name">عبدالإله فلاته</div>
                <i class="fas fa-check-circle verified-badge" title="موثق"></i>
            </div>
        </div>
        <div class="mode-toggle" id="themeBtn" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <div class="main-container">
        <div class="super-card">
            <h1 style="margin-bottom: 5px;">المستخرج الذكي</h1>
            <p style="opacity: 0.6; margin-bottom: 30px;">حوّل صورك إلى نصوص عربية نقية ومعدلة</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="btn-action" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-camera"></i> رفع صورة المستند
            </button>

            <div id="loader"></div>

            <div id="resultArea" class="result-section">
                <textarea id="output" class="output-box"></textarea>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn-action" style="flex:1; background:#27ae60; padding:12px;" onclick="copyRes()">نسخ</button>
                    <button class="btn-action" style="flex:1; background:#2980b9; padding:12px;" onclick="downRes()">تحميل</button>
                </div>
            </div>

            <div class="contact-footer">
                <a href="mailto:iioe@outlook.sa" class="contact-link">
                    <i class="fas fa-envelope"></i> iioe@outlook.sa
                </a>
                <a href="tel:0591388202" class="contact-link">
                    <i class="fas fa-phone"></i> 0591388202
                </a>
            </div>
        </div>
    </div>

    <footer class="bottom-footer">
        <div class="rights-text">جميع الحقوق محفوظة لعبدالإله فلاته © 2025</div>
        <div class="visitor-box">
            <i class="fas fa-users" style="color: var(--accent);"></i> الزوار: <b id="vCount">0</b>
        </div>
    </footer>

    <script>
        // نظام تبديل الوضع (ليلي/نهاري)
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('#themeBtn i');
            body.classList.toggle('light-mode');
            
            if(body.classList.contains('light-mode')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // استعادة الوضع المفضل
        if(localStorage.getItem('theme') === 'light') toggleTheme();

        // عداد الزوار
        let count = localStorage.getItem('vCount') || 2452;
        count = parseInt(count) + 1;
        localStorage.setItem('vCount', count);
        document.getElementById('vCount').innerText = count;

        // معالج الاستخراج
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';

            const worker = await Tesseract.createWorker('ara');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            document.getElementById('loader').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('output').value = text.replace(/[^\u0600-\u06FF\s\n]/g, "").trim();
        });

        function copyRes() {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
            alert('تم النسخ!');
        }

        function downRes() {
            const blob = new Blob([document.getElementById('output').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'مستند_عبدالاله.txt';
            a.click();
        }
    </script>
</body>
</html>
