<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مكتب بدر الحقيل | النخبة الهندسية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-black: #020617; /* أسود داكن جداً */
            --card-bg: rgba(30, 41, 59, 0.5); /* زجاجي داكن */
            --primary-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-black);
            color: #f1f5f9;
            margin: 0;
            user-select: none;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* تأثير الخلفية المتوهجة */
        .glow-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -10%, #1e3a8a 0%, transparent 50%);
            z-index: -1; opacity: 0.5;
        }

        /* تحسين منطقة الشعار - تصميم ملكي */
        .logo-section {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo-frame {
            width: 120px;
            height: 120px;
            background: #ffffff;
            border-radius: 24px;
            padding: 10px;
            position: relative;
            box-shadow: 0 0 30px var(--accent-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo-frame img { width: 100%; height: 100%; object-fit: contain; }

        /* تبديل المسارات - تصميم نيون */
        .tab-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 6px;
            display: flex;
            gap: 10px;
        }
        .tab-btn {
            flex: 1;
            padding: 14px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748b;
        }
        .tab-btn.active {
            background: var(--primary-blue);
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        /* بطاقات الخطوات الزجاجية */
        .step-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            transition: 0.3s;
        }
        .step-card:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.08); }
        
        .step-badge {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
            flex-shrink: 0;
        }

        /* الدوك السفلي العائم */
        .dock-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            z-index: 1000;
        }
        .dock-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #94a3b8;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .dock-item.active { color: #ffffff; }
        .dock-item i { font-size: 1.4rem; }
        .wa-icon { color: #22c55e; }

    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <!-- Header -->
    <header class="logo-section">
        <div class="logo-frame mb-6">
            <img src="https://c.top4top.io/p_3649d0h3o0.jpg" alt="Bader Logo">
        </div>
        <h1 class="text-4xl font-black tracking-tighter text-white">بدر الحقيل</h1>
        <p class="text-blue-500 font-bold text-xs uppercase tracking-[5px] mt-2">للعقارات والهندسة</p>
        <div class="mt-8 flex items-center gap-3">
            <span class="h-[1px] w-12 bg-gray-800"></span>
            <span class="text-[10px] text-gray-500 font-black uppercase tracking-widest">Official Portal</span>
            <span class="h-[1px] w-12 bg-gray-800"></span>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 pb-40">
        
        <!-- نص العنوان -->
        <div class="mb-8">
            <h2 class="text-2xl font-black text-white border-r-4 border-blue-600 pr-4">دليل الإجراءات</h2>
            <p class="text-gray-500 font-bold text-xs pr-4 mt-2 uppercase">تصحيح وضع المباني القائمة</p>
        </div>

        <!-- التبديل -->
        <div class="tab-wrapper mb-10">
            <button onclick="changePath('res')" id="res-tab" class="tab-btn active">المسار السكني</button>
            <button onclick="changePath('com')" id="com-tab" class="tab-btn">المسار التجاري</button>
        </div>

        <!-- الخطوات -->
        <div id="steps-list" class="space-y-4">
            <!-- يتم تعبئتها بواسطة JS -->
        </div>

    </main>

    <!-- الدوك السفلي (التواصل) -->
    <div class="dock-bar">
        <a href="tel:0569982526" class="dock-item">
            <i class="fa-solid fa-phone-volume"></i>
            <span>اتصال</span>
        </a>
        <a href="https://wa.me/966569982526" target="_blank" class="dock-item active">
            <i class="fa-brands fa-whatsapp wa-icon"></i>
            <span>واتساب</span>
        </a>
        <a href="https://maps.app.goo.gl/R61NfEcdJApitWE59" target="_blank" class="dock-item">
            <i class="fa-solid fa-map-location-dot"></i>
            <span>الموقع</span>
        </a>
    </div>

    <script>
        const content = {
            res: [
                { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة" },
                { t: "مخطط الوضع القائم", d: "رسم مخطط هندسي يوضح الوضع الحالي" },
                { t: "إنشاء مخطط مقترح", d: "عمل التصاميم والتعديلات المطلوبة" },
                { t: "إعداد تقرير فني", d: "تقرير سلامة إنشائية معتمد" },
                { t: "إرسال للبلدية", d: "رفع المعاملة ومتابعتها حتى الاعتماد" }
            ],
            com: [
                { t: "رفع المقاسات", d: "مطابقة دقيقة للمساحات على الواقع" },
                { t: "مخطط الوضع القائم", d: "رسم تفصيلي لكامل المبنى التجاري" },
                { t: "مخطط مقترح", d: "تعديلات معمارية للمحلات والمكاتب" },
                { t: "تقرير فني", d: "إثبات السلامة الإنشائية للمبنى" },
                { t: "واجهة 3D", d: "تصميم واجهة عصرية حسب الاشتراطات" },
                { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل" }
            ]
        };

        function changePath(path) {
            const list = document.getElementById('steps-list');
            const resBtn = document.getElementById('res-tab');
            const comBtn = document.getElementById('com-tab');

            // تحديث الأزرار
            if(path === 'res') {
                resBtn.classList.add('active');
                comBtn.classList.remove('active');
            } else {
                comBtn.classList.add('active');
                resBtn.classList.remove('active');
            }

            // تحديث المحتوى مع تأثير ظهور
            list.innerHTML = '';
            content[path].forEach((step, idx) => {
                const div = document.createElement('div');
                div.className = 'step-card';
                div.style.animation = `slideUp 0.5s ease forwards ${idx * 0.1}s`;
                div.style.opacity = '0';
                div.innerHTML = `
                    <div class="step-badge">${idx + 1}</div>
                    <div>
                        <h3 class="text-sm font-black text-white">${step.t}</h3>
                        <p class="text-[11px] text-gray-500 font-bold mt-1 leading-relaxed">${step.d}</p>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // تحريك العناصر
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes slideUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        // البدء
        changePath('res');

        // منع القوائم
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
