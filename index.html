<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته - المستخرج الذكي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #9d4edd;
            --accent: #00d4ff;
            --bg: #050505;
            --header-bg: rgba(10, 10, 10, 0.85);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, transparent 80%);
        }

        /* ===== الهيدر الاحترافي (حل مشكلة التكدس) ===== */
        .header-profile {
            display: flex;
            align-items: center;
            justify-content: space-between; /* توزيع متباعد ومنظم */
            padding: 12px 6%;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(157, 78, 221, 0.3);
            position: sticky;
            top: 0;
            z-index: 2000;
        }

        .user-brand {
            display: flex;
            align-items: center;
            gap: 18px; /* مسافة ثابتة ومريحة بين الصورة والاسم */
        }

        .avatar-box {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.4);
            overflow: hidden;
            flex-shrink: 0; /* يمنع انضغاط الصورة */
        }

        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .glowing-name {
            font-family: 'Tajawal';
            font-weight: 900;
            font-size: 1.4rem;
            background: linear-gradient(90deg, #fff, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200%;
            animation: flow 4s linear infinite;
            white-space: nowrap;
        }

        .visitor-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 18px;
            border-radius: 50px;
            border: 1px solid rgba(157, 78, 221, 0.2);
            font-size: 0.85rem;
            color: #ccc;
        }

        /* ===== منطقة الاستخراج المحسنة ===== */
        .main-container {
            max-width: 850px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .super-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 35px;
            padding: 50px 30px;
            border: 1px solid rgba(157, 78, 221, 0.2);
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .btn-upload {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            padding: 18px 50px;
            border-radius: 15px;
            color: #fff;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        .btn-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px var(--primary);
        }

        #result-box {
            margin-top: 35px;
            display: none;
            animation: fadeIn 0.5s;
        }

        textarea {
            width: 100%;
            height: 280px;
            background: #000;
            color: #00ffd5;
            border: 1px solid #222;
            border-radius: 20px;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: right;
            resize: none;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        /* ===== قسم التواصل الحديث ===== */
        .contact-grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(157, 78, 221, 0.2);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #eee;
            font-weight: 700;
            transition: 0.4s;
        }

        .contact-card:hover {
            background: var(--primary);
            color: #fff;
            transform: translateY(-5px);
        }

        @keyframes flow { to { background-position: 200% center; } }

        #loading { display: none; margin: 20px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-box">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
            </div>
            <div class="glowing-name">عبدالإله فلاته</div>
        </div>

        <div class="visitor-pill">
            <i class="fa fa-eye"></i> الزوار: <span id="vCount">2452</span>
        </div>
    </header>

    <div class="main-container">
        <div class="super-card animate__animated animate__fadeInUp">
            <h1 style="font-size: 2.2rem; margin-bottom: 10px;">المستخرج الذكي</h1>
            <p style="color: #888; margin-bottom: 40px;">نظام استخراج النصوص العربية الصافية بدقة 100%</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="btn-upload" onclick="document.getElementById('imageInput').click()">
                <i class="fa fa-upload"></i> رفع الصورة الآن
            </button>

            <div id="loading">
                <i class="fa fa-spinner fa-spin"></i> جاري التحليل العميق وتصفية النص...
            </div>

            <div id="result-box">
                <textarea id="output" readonly></textarea>
                <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
                    <button class="btn-upload" style="background: #27ae60; padding: 10px 30px; font-size: 0.9rem;" onclick="copyText()">نسخ</button>
                    <button class="btn-upload" style="background: #2980b9; padding: 10px 30px; font-size: 0.9rem;" onclick="downloadText()">تحميل</button>
                </div>
            </div>
        </div>

        <div class="contact-grid">
            <a href="mailto:iioe@outlook.sa" class="contact-card">
                <i class="fa fa-envelope" style="color: var(--accent);"></i> iioe@outlook.sa
            </a>
            <a href="tel:0591388202" class="contact-card">
                <i class="fa fa-phone" style="color: var(--accent);"></i> 0591388202
            </a>
        </div>
    </div>

    <footer style="text-align: center; padding: 50px; color: #333; font-size: 0.8rem;">
        عبدالإله فلاته © 2025
    </footer>

    <script>
        // عداد الزوار
        let count = localStorage.getItem('vCount') || 2452;
        count = parseInt(count) + 1;
        localStorage.setItem('vCount', count);
        document.getElementById('vCount').innerText = count;

        // محرك الاستخراج
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-box').style.display = 'none';

            const worker = await Tesseract.createWorker('ara');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            // تصفية النص ليكون عربياً خالصاً ومرتباً
            const pureArabic = text
                .replace(/[^\u0600-\u06FF\s\n]/g, "") 
                .replace(/\s{2,}/g, ' ')
                .replace(/\n{2,}/g, '\n')
                .trim();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('output').value = pureArabic || "لم يتم العثور على نص واضح.";
        });

        function copyText() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('تم النسخ!');
        }

        function downloadText() {
            const blob = new Blob([document.getElementById('output').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'نص_مستخرج.txt';
            a.click();
        }
    </script>
</body>
</html>
