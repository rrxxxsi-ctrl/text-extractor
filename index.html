<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته - النسخة الاحترافية</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #9d4edd;
            --accent: #00d4ff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, transparent 80%);
        }

        /* ===== الهيدر المرتب ===== */
        .header-profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 6%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(157, 78, 221, 0.2);
            position: sticky; top: 0; z-index: 2000;
        }

        .user-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-box {
            width: 50px; height: 50px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
            overflow: hidden;
        }

        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .glowing-name {
            font-family: 'Tajawal'; font-weight: 900; font-size: 1.3rem;
            background: linear-gradient(90deg, #fff, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200%; animation: flow 4s linear infinite;
        }

        /* ===== عداد الزوار الصغير والجميل ===== */
        .visitor-mini-card {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(157, 78, 221, 0.1);
            padding: 5px 12px;
            border-radius: 30px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            font-size: 0.75rem;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
            transition: 0.3s;
            cursor: default;
        }

        .visitor-mini-card:hover {
            transform: scale(1.1);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }

        .live-dot {
            width: 6px; height: 6px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* ===== منطقة العمل المحسنة ===== */
        .main-container { max-width: 800px; margin: 50px auto; padding: 0 20px; }

        .super-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .btn-action {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; padding: 18px 50px; border-radius: 15px;
            color: #fff; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        .btn-action:hover { transform: translateY(-3px) scale(1.02); }

        textarea {
            width: 100%; height: 260px; background: #000;
            color: #00ffd5; border: 1px solid #222; border-radius: 20px;
            padding: 20px; font-size: 1.1rem; line-height: 1.8;
            text-align: right; resize: none; margin-top: 30px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        /* ===== قسم التواصل ===== */
        .contact-row {
            margin-top: 40px; display: flex; justify-content: center; gap: 15px;
        }

        .contact-btn {
            background: rgba(255,255,255,0.05); padding: 12px 20px; border-radius: 15px;
            color: #ddd; text-decoration: none; font-size: 0.9rem; border: 1px solid transparent;
            transition: 0.3s;
        }

        .contact-btn:hover { border-color: var(--primary); background: rgba(157, 78, 221, 0.1); color: #fff; }

        @keyframes flow { to { background-position: 200% center; } }
        #loading { display: none; margin: 20px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-box">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
            </div>
            <div class="glowing-name">عبدالإله فلاته</div>
        </div>

        <div class="visitor-mini-card animate__animated animate__fadeInRight">
            <div class="live-dot"></div>
            <i class="fa fa-eye" style="margin-left: 5px;"></i>
            <span>الزوار: <b id="vCount">2452</b></span>
        </div>
    </header>

    <div class="main-container">
        <div class="super-card animate__animated animate__zoomIn">
            <h1 style="font-size: 2rem; margin-bottom: 10px; font-weight: 900;">المستخرج الذكي</h1>
            <p style="color: #666; margin-bottom: 35px;">استخراج النصوص العربية بدقة متناهية وترتيب آلي فوري.</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="btn-action" onclick="document.getElementById('imageInput').click()">
                <i class="fa fa-cloud-upload-alt"></i> اختيار صورة للمعالجة
            </button>

            <div id="loading">
                <i class="fa fa-sync fa-spin"></i> جاري تنقية النص وترتيبه...
            </div>

            <textarea id="output" readonly placeholder="سيظهر النص المستخرج هنا بصيغة مرتبة جداً..."></textarea>
            
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn-action" style="padding: 10px 30px; font-size: 0.9rem; background: #27ae60;" onclick="copyText()">نسخ</button>
                <button class="btn-action" style="padding: 10px 30px; font-size: 0.9rem; background: #2980b9;" onclick="downloadText()">تحميل</button>
            </div>
        </div>

        <div class="contact-row">
            <a href="mailto:iioe@outlook.sa" class="contact-btn"><i class="fa fa-envelope"></i> الايميل</a>
            <a href="tel:0591388202" class="contact-btn"><i class="fa fa-phone"></i> الجوال</a>
        </div>
    </div>

    <footer style="text-align: center; padding: 40px; color: #222; font-size: 0.7rem;">
        عبدالإله فلاته © 2025
    </footer>

    <script>
        // عداد الزوار
        let count = localStorage.getItem('vCount') || 2452;
        count = parseInt(count) + 1;
        localStorage.setItem('vCount', count);
        document.getElementById('vCount').innerText = count;

        // محرك الاستخراج
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').value = "";

            const worker = await Tesseract.createWorker('ara');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            // خوارزمية ترتيب النص
            const refined = text
                .replace(/[^\u0600-\u06FF\s\n]/g, "") 
                .replace(/\s{2,}/g, ' ')
                .replace(/\n{2,}/g, '\n')
                .trim();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('output').value = refined || "لم يتم العثور على نص واضح.";
        });

        function copyText() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('تم النسخ بنجاح!');
        }

        function downloadText() {
            const blob = new Blob([document.getElementById('output').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'نص_مرتب.txt';
            a.click();
        }
    </script>
</body>
</html>
