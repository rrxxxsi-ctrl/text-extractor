<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته - المحرك الفولاذي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #9d4edd;
            --accent: #00d4ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, transparent 80%);
        }

        /* ترويسة الاسم بجانب الصورة */
        .header-profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 8%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(25px);
            border-bottom: 2px solid var(--primary);
            position: sticky; top: 0; z-index: 2000;
        }

        .user-meta { display: flex; align-items: center; gap: 20px; }
        .avatar-box {
            width: 70px; height: 70px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
            overflow: hidden;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .glowing-name {
            font-family: 'Tajawal'; font-weight: 900; font-size: 1.6rem;
            background: linear-gradient(90deg, #fff, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200%; animation: flow 3s linear infinite;
        }

        /* حاوية الاستخراج الفولاذية */
        .main-container { max-width: 850px; margin: 50px auto; padding: 0 20px; }

        .super-card {
            background: var(--glass);
            border-radius: 40px;
            padding: 50px 30px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .btn-upload {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; padding: 20px 60px; border-radius: 20px;
            color: #fff; font-weight: 900; font-size: 1.3rem;
            cursor: pointer; transition: 0.4s;
            box-shadow: 0 10px 40px rgba(157, 78, 221, 0.5);
        }

        .btn-upload:hover { letter-spacing: 2px; transform: scale(1.05); }

        /* منطقة النتائج */
        #result-box { margin-top: 35px; display: none; animation: fadeInUp 0.8s; }
        textarea {
            width: 100%; height: 300px; background: #000;
            color: #fff; border: 1.5px solid var(--primary); border-radius: 25px;
            padding: 25px; font-size: 1.1rem; line-height: 2;
            text-align: right; box-shadow: inset 0 0 30px rgba(157, 78, 221, 0.2);
        }

        /* قسم التواصل الاحترافي */
        .contact-section {
            margin-top: 60px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .contact-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--primary);
            padding: 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 800;
            font-size: 1.1rem;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .contact-card:hover {
            background: var(--primary);
            box-shadow: 0 0 40px var(--primary);
            transform: translateY(-10px);
        }

        .contact-card i { font-size: 1.5rem; color: var(--accent); }
        .contact-card:hover i { color: #fff; animation: bounce 1s infinite; }

        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);} }

        @keyframes flow { to { background-position: 200% center; } }

        #loading-text { display: none; margin: 20px; color: var(--accent); font-weight: 900; letter-spacing: 3px; }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-meta">
            <div class="avatar-box">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg">
            </div>
            <div>
                <div class="glowing-name">عبدالإله فلاته</div>
                <div style="font-size: 0.8rem; color: var(--accent);">خبير المعالجة الرقمية الفائقة</div>
            </div>
        </div>
        <div style="background: rgba(157, 78, 221, 0.1); padding: 12px 25px; border-radius: 50px; border: 1px solid var(--primary);">
            <i class="fa fa-fingerprint"></i> الزوار: <span id="vCount">2452</span>
        </div>
    </header>

    <div class="main-container">
        <div class="super-card">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px; font-weight: 900;">المستخرج الفولاذي</h1>
            <p style="color: #aaa; margin-bottom: 40px;">نظام مدعوم بالذكاء الاصطناعي لاستخراج النصوص العربية الصافية من أصعب الصور والمستندات.</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="btn-upload" onclick="document.getElementById('imageInput').click()">
                <i class="fa fa-shield-virus"></i> رفع المستند للمعالجة
            </button>

            <div id="loading-text">
                <i class="fa fa-microchip fa-spin"></i> جاري التحليل العميق وتصفية الشوائب...
            </div>

            <div id="result-box">
                <textarea id="outputField" readonly></textarea>
                <div style="margin-top: 25px; display: flex; gap: 15px; justify-content: center;">
                    <button class="btn-upload" style="font-size: 1rem; padding: 12px 40px; background: #27ae60;" onclick="copyResult()">نسخ النص</button>
                    <button class="btn-upload" style="font-size: 1rem; padding: 12px 40px; background: #2980b9;" onclick="downloadResult()">تحميل ملف</button>
                </div>
            </div>
        </div>

        <div class="contact-section">
            <a href="mailto:iioe@outlook.sa" class="contact-card animate__animated animate__fadeInLeft">
                <i class="fa fa-envelope-open-text"></i>
                <span>iioe@outlook.sa</span>
            </a>
            <a href="tel:0591388202" class="contact-card animate__animated animate__fadeInRight">
                <i class="fa fa-mobile-screen-button"></i>
                <span>0591388202</span>
            </a>
        </div>
    </div>

    <footer style="text-align: center; padding: 60px; color: #444; font-size: 0.8rem;">
        بإدارة عبدالإله فلاته - تقنية المعالجة الذكية 2025 ©
    </footer>

    <script>
        // عداد الزوار
        let count = localStorage.getItem('vCount') || 2452;
        count = parseInt(count) + 1;
        localStorage.setItem('vCount', count);
        document.getElementById('vCount').innerText = count;

        // المحرك الفولاذي لاستخراج النصوص
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading-text').style.display = 'block';
            document.getElementById('result-box').style.display = 'none';

            // استخدام المحرك مع إعدادات الدقة القصوى
            const worker = await Tesseract.createWorker('ara');
            
            // تحسينات القراءة: دعم المسافات والخطوط المتداخلة
            await worker.setParameters({
                preserve_interword_spaces: '1',
                tessedit_char_whitelist: 'ابتثجحخدذرزسشصضطظعغفقكلمنهويءآأإؤئ ةًٌٍَُِّ ', // السماح فقط بالحروف العربية
            });

            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            // خوارزمية التصفية النهائية (حذف الشوائب الانجليزية والرموز تماماً)
            const pureArabic = text
                .replace(/[^\u0600-\u06FF\s\n]/g, "") // حذف أي شيء ليس عربياً
                .replace(/\d+/g, "")                 // حذف الأرقام
                .replace(/[a-zA-Z]/g, "")            // حذف أي كلمات انجليزية متسللة
                .replace(/\s{2,}/g, ' ')               // تصفية المسافات
                .replace(/\n{2,}/g, '\n')            // تصفية الأسطر
                .trim();

            document.getElementById('loading-text').style.display = 'none';
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('outputField').value = pureArabic || "لم يتم العثور على نص عربي نقي في هذه الصورة.";
        });

        function copyResult() {
            document.getElementById('outputField').select();
            document.execCommand('copy');
            alert('تم نسخ النص الصافي!');
        }

        function downloadResult() {
            const blob = new Blob([document.getElementById('outputField').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'مستند_عبدالإله_فلاته.txt';
            a.click();
        }
    </script>
</body>
</html>
