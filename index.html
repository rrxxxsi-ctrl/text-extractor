<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مكتب بدر الحقيل | النخبة الهندسية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-pure: #000000;
            --accent-blue: #3b82f6;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-pure);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* تأثير الخلفية الفاخرة المتحركة */
        .background-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: var(--bg-pure);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(30, 58, 138, 0.2) 0%, transparent 70%); animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        /* ترويسة الهوية */
        .header-section {
            padding: 50px 20px;
            text-align: center;
        }
        .logo-box {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 28px;
            padding: 12px;
            display: inline-block;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
            position: relative;
        }
        /* لمعة على اللوجو */
        .logo-box::after {
            content: '';
            position: absolute; inset: -2px;
            border-radius: 30px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* أزرار التبديل - تصميم زجاجي */
        .tab-nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 6px;
            display: flex;
            gap: 8px;
        }
        .tab-item {
            flex: 1;
            padding: 14px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 0.85rem;
            transition: 0.4s;
            color: #94a3b8;
        }
        .tab-item.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        /* بطاقات المسار الهندسية */
        .step-glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 22px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
        }
        .step-glass-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.06);
        }

        .step-indicator {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.9rem;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            flex-shrink: 0;
        }

        /* شريط التواصل السفلي */
        .bottom-dock {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            z-index: 2000;
        }
        .dock-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: #64748b;
            font-size: 0.7rem;
            font-weight: 700;
        }
        .dock-action.active { color: white; }
        .dock-action i { font-size: 1.4rem; }
        .wa-green { color: #22c55e; }

    </style>
</head>
<body class="pb-40">

    <!-- تأثير الخلفية المميز -->
    <div class="background-effect">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Header -->
    <header class="header-section">
        <div class="logo-box mb-6">
            <img src="https://c.top4top.io/p_3649d0h3o0.jpg" alt="Logo">
        </div>
        <h1 class="text-4xl font-black text-white tracking-tighter">بدر الحقيل</h1>
        <p class="text-blue-500 font-black text-xs uppercase tracking-[6px] mt-2">للعقارات والهندسة</p>
    </header>

    <main class="max-w-xl mx-auto px-6">
        
        <!-- عنوان القسم -->
        <div class="mb-10 text-center">
            <h2 class="text-xl font-extrabold text-white opacity-90 inline-block relative">
                دليل خطوات الإجراءات الرسمية
                <span class="absolute -bottom-2 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-blue-500 to-transparent"></span>
            </h2>
        </div>

        <!-- تبديل المسار -->
        <div class="tab-nav mb-8">
            <button onclick="togglePath('res')" id="res-tab" class="tab-item active">المسار السكني</button>
            <button onclick="togglePath('com')" id="com-tab" class="tab-item">المسار التجاري</button>
        </div>

        <!-- قائمة الخطوات -->
        <div id="steps-list" class="space-y-4">
            <!-- يتم تعبئتها بواسطة JS -->
        </div>

    </main>

    <!-- الدوك السفلي (التواصل) -->
    <div class="bottom-dock">
        <a href="tel:0569982526" class="dock-action">
            <i class="fa-solid fa-phone-volume"></i>
            <span>اتصال</span>
        </a>
        <a href="https://wa.me/966569982526" target="_blank" class="dock-action active">
            <i class="fa-brands fa-whatsapp wa-green"></i>
            <span>واتساب</span>
        </a>
        <a href="https://maps.app.goo.gl/R61NfEcdJApitWE59" target="_blank" class="dock-action">
            <i class="fa-solid fa-location-dot"></i>
            <span>الموقع</span>
        </a>
    </div>

    <script>
        const content = {
            res: [
                { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة" },
                { t: "مخطط الوضع القائم", d: "رسم مخطط هندسي يوضح الوضع الحالي" },
                { t: "إنشاء مخطط مقترح", d: "عمل التصاميم والتعديلات المطلوبة" },
                { t: "إعداد تقرير فني", d: "تقرير سلامة إنشائية معتمد" },
                { t: "إرسال للبلدية", d: "رفع المعاملة ومتابعتها حتى الاعتماد" }
            ],
            com: [
                { t: "رفع المقاسات", d: "مطابقة دقيقة للمساحات على الواقع" },
                { t: "مخطط الوضع القائم", d: "رسم تفصيلي لكامل المبنى التجاري" },
                { t: "مخطط مقترح", d: "تعديلات معمارية للمحلات والمكاتب" },
                { t: "تقرير فني", d: "إثبات السلامة الإنشائية للمبنى" },
                { t: "واجهة 3D", d: "تصميم واجهة عصرية حسب الاشتراطات" },
                { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل" }
            ]
        };

        function togglePath(type) {
            const list = document.getElementById('steps-list');
            const resBtn = document.getElementById('res-tab');
            const comBtn = document.getElementById('com-tab');

            // تحديث الأزرار
            if(type === 'res') {
                resBtn.classList.add('active');
                comBtn.classList.remove('active');
            } else {
                comBtn.classList.add('active');
                resBtn.classList.remove('active');
            }

            // رسم الخطوات
            list.innerHTML = '';
            content[type].forEach((step, idx) => {
                const card = document.createElement('div');
                card.className = 'step-glass-card';
                card.style.animation = `fadeSlide 0.5s ease forwards ${idx * 0.1}s`;
                card.style.opacity = '0';
                
                card.innerHTML = `
                    <div class="step-indicator">${idx + 1}</div>
                    <div>
                        <h4 class="text-sm font-black text-white">${step.t}</h4>
                        <p class="text-[11px] text-gray-400 font-bold mt-1">${step.d}</p>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // تحريك العناصر
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeSlide { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);

        // البدء بالمسار السكني
        togglePath('res');

        // تعطيل قائمة السياق (رسمية)
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
