<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب بدر الحقيل للعقارات | تصحيح وضع المباني</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0f172a;      /* كحلي غامق */
            --secondary: #1e293b;    /* رمادي مزرق */
            --accent: #d97706;       /* ذهبي/برتقالي فخم */
            --accent-glow: rgba(217, 119, 6, 0.3);
            --light: #f8fafc;
            --text-main: #334155;
            --text-light: #94a3b8;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- الهيدر (Hero Section) --- */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e3a8a 100%);
            color: var(--white);
            padding: 100px 20px 140px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.2);
        }

        /* خلفية متحركة خفيفة */
        header::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 10%, transparent 60%);
            animation: rotateBG 60s linear infinite;
        }

        @keyframes rotateBG { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

        .header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            color: #cbd5e1;
            font-weight: 300;
        }

        .badge {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        /* --- الحاوية الرئيسية --- */
        .container {
            max-width: 1100px;
            margin: -80px auto 50px; /* سحب المحتوى للأعلى */
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* --- نظام التبويبات (Tabs) --- */
        .tabs-wrapper {
            background: var(--white);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            padding: 15px 40px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(15, 23, 42, 0.3);
        }

        .tab-btn i { margin-left: 8px; }

        /* --- محتوى البطاقات --- */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .content-section.active { display: block; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        .service-card {
            background: var(--white);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            border: 1px solid #f1f5f9;
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: 0; right: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .steps-list {
            list-style: none;
            margin-top: 30px;
        }

        .step-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8fafc;
            border-radius: 15px;
            border-right: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .step-item:hover {
            background: #fff;
            border-right-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transform: translateX(-5px);
        }

        .step-icon {
            width: 45px;
            height: 45px;
            background: #e2e8f0;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-left: 20px;
            flex-shrink: 0;
            transition: 0.3s;
        }

        .step-item:hover .step-icon {
            background: var(--primary);
            color: var(--white);
        }

        .step-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary);
        }

        /* --- قسم التواصل --- */
        .contact-section {
            margin-top: 60px;
            text-align: center;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .contact-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: var(--white);
            border-radius: 20px;
            text-decoration: none;
            color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .contact-btn i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .contact-btn span {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .contact-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            background: var(--primary);
        }
        
        .contact-btn:hover i, .contact-btn:hover span {
            color: var(--white);
        }

        .contact-btn.map-btn:hover { background: #dc2626; border-color: #dc2626; }
        .contact-btn.call-btn:hover { background: #16a34a; border-color: #16a34a; }

        /* --- الفوتر --- */
        footer {
            text-align: center;
            padding: 40px;
            margin-top: 80px;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid #e2e8f0;
        }

        /* --- زر الواتساب العائم --- */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            background-color: #1ebd59;
        }

        /* --- التجاوب (Mobile) --- */
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .container { margin-top: -60px; }
            .service-card { padding: 30px 20px; }
            .tab-btn { padding: 12px 20px; font-size: 0.9rem; }
            .step-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <span class="badge">عقارات وهندسة</span>
            <h1>مكتب بدر الحقيل للعقارات</h1>
            <p>دليلك الشامل والموثوق لخطوات تصحيح وضع المباني القائمة وفق الأنظمة البلدية الحديثة.</p>
        </div>
    </header>

    <div class="container">
        
        <div class="tabs-wrapper">
            <button class="tab-btn active" onclick="openTab('residential')">
                <i class="fa-solid fa-house-chimney"></i> المسار السكني
            </button>
            <button class="tab-btn" onclick="openTab('commercial')">
                <i class="fa-solid fa-building"></i> المسار التجاري
            </button>
        </div>

        <div id="residential" class="content-section active">
            <div class="service-card">
                <div style="text-align: center; margin-bottom: 30px;">
                    <i class="fa-solid fa-house-user" style="font-size: 3rem; color: var(--accent);"></i>
                    <h2 style="margin-top: 15px; color: var(--primary);">خطوات المسار السكني</h2>
                </div>
                
                <ul class="steps-list">
