<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته - الموثقة</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg: #030303;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --primary: #9d4edd;
            --accent: #00d4ff;
            --border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #fdfdfd;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --border: rgba(157, 78, 221, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            transition: 0.5s ease;
            direction: rtl;
        }

        /* ===== الهيدر المطور ===== */
        .header-profile {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 8%; background: var(--card-bg);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000;
        }

        .user-brand { display: flex; align-items: center; gap: 15px; }

        /* حاوية الصورة الشخصية مع التوثيق المميز */
        .avatar-container {
            position: relative;
            width: 60px; height: 60px;
        }

        .avatar-box {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--primary); overflow: hidden;
            box-shadow: 0 0 15px var(--primary);
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        /* شارة التوثيق فوق الصورة بطريقة مميزة */
        .verified-badge-on-img {
            position: absolute;
            bottom: -2px;
            right: -2px;
            background: #fff;
            color: #1d9bf0;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border: 2px solid var(--bg);
            box-shadow: 0 0 10px rgba(29, 155, 240, 0.5);
            z-index: 10;
        }

        .glowing-name {
            font-family: 'Tajawal'; font-weight: 900; font-size: 1.5rem;
            background: linear-gradient(90deg, var(--text), var(--primary), var(--accent), var(--text));
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textFlow 5s linear infinite;
        }

        .theme-switch { cursor: pointer; font-size: 1.4rem; color: var(--primary); }

        /* ===== منطقة المحتوى ===== */
        .main-container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

        .super-card {
            background: var(--card-bg); border-radius: 35px; padding: 45px 30px;
            border: 1px solid var(--border); text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; padding: 18px 45px; border-radius: 18px;
            color: #fff; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.4s;
        }

        .result-section { margin-top: 30px; display: none; }
        textarea {
            width: 100%; height: 300px; background: rgba(0,0,0,0.2);
            color: var(--text); border: 2px solid var(--primary);
            border-radius: 20px; padding: 25px; font-family: 'Cairo';
            font-size: 1.1rem; text-align: right; outline: none; resize: none;
        }

        /* ===== منطقة التواصل (رقم الجوال يمين - ايميل يسار) ===== */
        .contact-area {
            display: flex; 
            justify-content: space-between; /* يوزع العناصر على الأطراف */
            align-items: center;
            margin-top: 30px;
            padding: 0 10px;
        }

        .contact-box {
            background: var(--card-bg); 
            padding: 12px 20px; 
            border-radius: 15px;
            border: 1px solid var(--border); 
            color: var(--text);
            text-decoration: none; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            transition: 0.3s;
            min-width: 160px;
            justify-content: center;
        }
        .contact-box:hover { background: var(--primary); color: #fff; transform: translateY(-3px); }

        .footer-rights {
            margin-top: 50px; padding: 30px; text-align: center;
            border-top: 1px solid var(--border); opacity: 0.9;
            font-weight: 900; letter-spacing: 1px;
        }

        @keyframes textFlow { to { background-position: 200% center; } }
        #loader { display: none; margin: 20px auto; width: 45px; height: 45px; border: 4px solid #eee; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-container">
                <div class="avatar-box">
                    <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
                </div>
                <div class="verified-badge-on-img">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            <span class="glowing-name">عبدالإله فلاته</span>
        </div>
        <div class="theme-switch" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
        </div>
    </header>

    <div class="main-container">
        <div class="super-card">
            <h1 style="font-size: 2.3rem; margin-bottom: 10px;">المستخرج الذكي</h1>
            <p style="opacity: 0.7; margin-bottom: 35px;">استخرج نصوصك العربية من الصور بدقة عالية</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-file-export"></i> اختيار صورة للمعالجة
            </button>

            <div id="loader"></div>

            <div id="resultArea" class="result-section">
                <textarea id="output" placeholder="سيظهر النص المستخرج هنا..."></textarea>
                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button class="upload-btn" style="flex:1; background:#27ae60;" onclick="copyRes()">نسخ</button>
                    <button class="upload-btn" style="flex:1; background:#2980b9;" onclick="downRes()">تحميل</button>
                </div>
            </div>

            <div class="contact-area">
                <a href="tel:0591388202" class="contact-box">
                    <i class="fas fa-phone"></i> 0591388202
                </a>
                <a href="mailto:iioe@outlook.sa" class="contact-box">
                    <i class="fas fa-envelope"></i> iioe@outlook.sa
                </a>
            </div>
        </div>
    </div>

    <footer class="footer-rights">
        جميع الحقوق محفوظة لعبدالإله فلاته © 2025
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('light-mode');
            if(body.classList.contains('light-mode')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }

        // استعادة الوضع المفضل
        if(localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';

            const worker = await Tesseract.createWorker('ara');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            document.getElementById('loader').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('output').value = text.replace(/[^\u0600-\u06FF\s\n]/g, "").trim();
        });

        function copyRes() {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
            alert('تم النسخ!');
        }

        function downRes() {
            const blob = new Blob([document.getElementById('output').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'مستند_عبدالاله.txt';
            a.click();
        }
    </script>
</body>
</html>
