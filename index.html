<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مكتب بدر الحقيل | النخبة الهندسية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-black: #000000;
            --accent-blue: #3b82f6;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* تأثير الخلفية المتوهجة */
        .bg-master {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 50% 15%, #1e3a8a66 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #1e3a8a22 0%, transparent 40%);
        }

        .grid-tech {
            position: absolute; inset: 0;
            background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 35px 35px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
        }

        /* منطقة اللوجو - تم إزالة البياض هنا */
        .logo-elite-wrapper {
            position: relative;
            padding: 60px 0 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-aura {
            position: absolute;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.5) 0%, transparent 70%);
            filter: blur(40px);
            top: 20px;
            z-index: 1;
        }

        .logo-shield {
            position: relative;
            width: 160px; height: 160px;
            /* تم جعل الخلفية شفافة */
            background: transparent; 
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-shield img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* الخدعة السحرية: قلب الألوان لجعل الأبيض أسوداً والخطوط مضيئة */
            filter: invert(1) contrast(1.2) brightness(1.4);
            mix-blend-mode: screen;
        }

        /* المسارات والبطاقات */
        .path-control {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 6px; border-radius: 20px;
            display: flex; gap: 8px;
            margin: 0 20px 30px;
        }

        .path-btn {
            flex: 1; padding: 12px; border-radius: 16px;
            font-weight: 800; font-size: 0.9rem;
            transition: 0.3s; color: #64748b;
        }

        .path-btn.active {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        .step-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 22px;
            display: flex; align-items: center; gap: 18px;
            margin: 0 20px 12px;
            opacity: 0;
            transform: translateY(15px);
            animation: cardIn 0.5s ease-out forwards;
        }
        @keyframes cardIn { to { opacity: 1; transform: translateY(0); } }

        .step-num {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: white; flex-shrink: 0;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        /* شريط التواصل السفلي */
        .action-dock {
            position: fixed; bottom: 25px; left: 50%;
            transform: translateX(-50%);
            width: 92%; max-width: 400px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 12px;
            display: flex; justify-content: space-around;
            z-index: 1000;
        }

        .dock-item {
            display: flex; flex-direction: column; align-items: center;
            gap: 4px; color: #64748b; font-size: 0.75rem; font-weight: 700;
        }
        .dock-item.active { color: white; }
        .dock-item i { font-size: 1.3rem; }
    </style>
</head>
<body>

    <div class="bg-master"><div class="grid-tech"></div></div>

    <header class="logo-elite-wrapper">
        <div class="logo-aura"></div>
        <div class="logo-shield">
            <!-- اللوجو الجديد -->
            <img src="https://d.top4top.io/p_3660ar88q0.jpg" alt="بدر الحقيل">
        </div>
        <h1 class="text-3xl font-black text-white mt-6 tracking-tighter">بدر الحقيل</h1>
        <p class="text-blue-500 font-bold text-[10px] tracking-[6px] uppercase mt-1">للعقارات والهندسة</p>
    </header>

    <main class="max-w-xl mx-auto pb-44">
        <div class="path-control">
            <button onclick="render('res')" id="res-btn" class="path-btn active">المسار السكني</button>
            <button onclick="render('com')" id="com-btn" class="path-btn">المسار التجاري</button>
        </div>

        <div id="steps-container"></div>
    </main>

    <div class="action-dock">
        <a href="tel:0569982526" class="dock-item">
            <i class="fa-solid fa-phone"></i>
            <span>اتصال</span>
        </a>
        <a href="https://wa.me/966569982526" target="_blank" class="dock-item active">
            <i class="fa-brands fa-whatsapp text-green-500"></i>
            <span>واتساب</span>
        </a>
        <a href="https://maps.app.goo.gl/R61NfEcdJApitWE59" target="_blank" class="dock-item">
            <i class="fa-solid fa-location-dot"></i>
            <span>الموقع</span>
        </a>
    </div>

    <script>
        const data = {
            res: [
                { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة بدقة ليزرية" },
                { t: "مخطط الوضع القائم", d: "إعداد المخططات المعمارية التي توضح الوضع الحالي" },
                { t: "إنشاء مخطط مقترح", d: "عمل التصاميم الهندسية والتعديلات المطلوبة نظاماً" },
                { t: "إعداد تقرير فني", d: "إصدار تقرير سلامة إنشائية معتمد من مهندسين مرخصين" },
                { t: "إرسال للبلدية", d: "رفع المعاملة ومتابعتها حتى الاعتماد النهائي" }
            ],
            com: [
                { t: "رفع المقاسات", d: "مطابقة المساحات الفعلية مع التراخيص والأنشطة" },
                { t: "مخطط الوضع القائم", d: "رسم تفصيلي شامل لكامل المبنى التجاري ومرافقه" },
                { t: "مخطط مقترح", d: "تعديلات معمارية متوافقة مع اشتراطات الأنشطة" },
                { t: "تقرير فني", d: "إثبات السلامة ومطابقة كود البناء السعودي" },
                { t: "واجهة 3D", d: "تصميم واجهة عصرية مطابقة للهوية البصرية المطلوبة" },
                { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل في الأمانة والجهات المختصة" }
            ]
        };

        function render(path) {
            const container = document.getElementById('steps-container');
            const resBtn = document.getElementById('res-btn');
            const comBtn = document.getElementById('com-btn');

            resBtn.classList.toggle('active', path === 'res');
            comBtn.classList.toggle('active', path === 'com');

            container.innerHTML = '';
            data[path].forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'step-glass';
                card.style.animationDelay = (index * 0.1) + 's';
                card.innerHTML = `
                    <div class="step-num">${index + 1}</div>
                    <div>
                        <h3 class="text-sm font-black text-white">${item.t}</h3>
                        <p class="text-[11px] text-gray-500 font-bold mt-1 leading-relaxed">${item.d}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => render('res'));
    </script>
</body>
</html>
