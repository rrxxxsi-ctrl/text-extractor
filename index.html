<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>مكتب بدر الحقيل | النسخة النهائية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. الأساسيات --- */
        :root {
            --bg-dark: #0f172a;
            --text-white: #ffffff;
            --glass-bg: rgba(30, 41, 59, 0.95);
            --border-color: rgba(255, 255, 255, 0.15);
            --primary: #3b82f6;
            --gold: #f59e0b;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding-bottom: 200px;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 2. الهيدر --- */
        header {
            text-align: center;
            padding: 80px 20px 20px; /* زيادة المساحة العلوية */
            animation: fadeInDown 0.8s ease;
        }

        .logo-icon {
            font-size: 3.5rem; color: var(--primary); margin-bottom: 15px; display: inline-block;
        }
        .main-title { font-size: 2.5rem; font-weight: 900; margin-bottom: 5px; }
        .sub-title { color: var(--primary); font-weight: 700; font-size: 1.2rem; }
        .guide-box {
            margin-top: 20px; background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa;
            padding: 10px 20px; border-radius: 50px; display: inline-block; font-weight: 700;
        }

        /* --- 3. صورة الحقوق (Brand Image - Top Right) --- */
        .brand-corner {
            position: absolute;
            top: 20px;
            right: 20px; /* وضعها في أقصى اليمين */
            width: 60px; /* حجم مبدئي أنيق */
            height: 60px;
            border-radius: 18px;
            overflow: hidden;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
            /* أنيميشن */
            opacity: 0;
            transform: translateY(-20px);
            animation: slideInCorner 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s, floatImage 6s infinite ease-in-out 1.5s;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .brand-corner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* لملء المربع دون تشوه */
            filter: brightness(0.9);
            transition: 0.4s;
        }

        /* تفاعل عند اللمس/الماوس */
        .brand-corner:hover {
            width: 180px; /* تكبير العرض لإظهار الصورة كاملة */
            height: auto; /* ارتفاع تلقائي */
            transform: scale(1.05) translateX(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            z-index: 2000;
        }
        
        .brand-corner:hover img {
            filter: brightness(1.1);
        }

        @keyframes slideInCorner { to { opacity: 1; transform: translateY(0); } }
        @keyframes floatImage { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(5px); } }


        /* --- 4. أزرار المسارات --- */
        .tabs-wrapper {
            display: flex; justify-content: center; gap: 15px;
            margin: 30px auto; padding: 0 20px; max-width: 600px;
        }
        .big-btn {
            flex: 1; padding: 20px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color); border-radius: 20px;
            text-align: center; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .big-btn i { font-size: 2rem; color: #94a3b8; }
        .big-btn span { font-weight: 700; font-size: 1.1rem; color: #94a3b8; }

        .big-btn.active.res {
            background: var(--primary); border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4); transform: scale(1.05);
        }
        .big-btn.active.com {
            background: var(--gold); border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4); transform: scale(1.05);
        }
        .big-btn.active i, .big-btn.active span { color: white; }

        /* --- 5. المحتوى --- */
        .content-container {
            max-width: 600px; margin: 0 auto; padding: 0 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .step-card {
            background: rgba(30, 41, 59, 0.6); border: 1px solid var(--border-color);
            padding: 15px 20px; border-radius: 18px; display: flex; align-items: center;
            gap: 15px; opacity: 0; transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }
        .icon-circle {
            width: 50px; height: 50px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; flex-shrink: 0;
        }
        .res-theme .icon-circle { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .com-theme .icon-circle { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .step-info h3 { font-weight: 700; margin: 0; font-size: 1.1rem; }
        .step-info p { color: #94a3b8; font-size: 0.9rem; margin: 5px 0 0; }

        /* --- 6. الملاحظة --- */
        .note-area { max-width: 600px; margin: 30px auto; padding: 0 20px; }
        .note-card {
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px; padding: 20px; text-align: center;
        }
        .note-head { color: #f87171; font-weight: 800; margin-bottom: 5px; }
        .note-body { font-size: 0.9rem; color: #cbd5e1; }

        /* --- 7. البار العائم --- */
        .dock-fixed-wrapper {
            position: fixed; bottom: 30px; left: 0; right: 0; margin: auto;
            width: 90%; max-width: 400px; z-index: 1000;
            display: flex; flex-direction: column; align-items: center;
        }
        .contact-badge {
            background: #22c55e; color: white; padding: 5px 15px; border-radius: 20px;
            font-weight: 700; font-size: 0.8rem; margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4); animation: bounce 2s infinite; position: relative;
        }
        .contact-badge::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            border-width: 5px 5px 0; border-style: solid; border-color: #22c55e transparent transparent transparent;
        }
        .glass-dock {
            width: 100%; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 50px;
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .dock-btn {
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: white; text-decoration: none; font-size: 1.4rem; transition: 0.2s;
        }
        .dock-btn:active { transform: scale(0.9); }
        .btn-call { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-wa { background: #25d366; }
        .btn-map { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .btn-qr { background: #475569; }

        /* --- 8. تحكم علوي --- */
        .top-controls { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 100; }
        html[dir="ltr"] .top-controls { right: 20px; left: auto; }
        .ctrl-btn {
            width: 42px; height: 42px; border-radius: 12px;
            background: var(--glass-bg); border: 1px solid var(--border-color);
            color: var(--text-white); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }

        /* --- 9. مودال QR --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-box {
            background: #1e293b; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Animations */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    </style>
</head>
<body>

    <div class="brand-corner" title="مكتب بدر الحقيل">
        <img src="https://c.top4top.io/p_3649d0h3o0.jpg" alt="Bader Al Huqail">
    </div>

    <div class="top-controls">
        <button class="ctrl-btn" onclick="toggleTheme()" title="تغيير المظهر">
            <i class="fa-regular fa-sun" id="theme-icon"></i>
        </button>
        <button class="ctrl-btn text-xs font-bold" onclick="toggleLang()" title="Language">
            <span id="lang-txt">EN</span>
        </button>
    </div>

    <header>
        <div class="logo-icon"><i class="fa-solid fa-building-columns"></i></div>
        <h1 class="main-title">مكتب بدر الحقيل</h1>
        <p class="sub-title">للعقارات والهندسة</p>
        <div class="guide-box">دليل خطوات تصحيح وضع المباني القائمة</div>
    </header>

    <div class="tabs-wrapper">
        <div class="big-btn active res" id="btn-res" onclick="selectPath('res')">
            <i class="fa-solid fa-house-chimney"></i><span>المسار السكني</span>
        </div>
        <div class="big-btn com" id="btn-com" onclick="selectPath('com')">
            <i class="fa-solid fa-city"></i><span>المسار التجاري</span>
        </div>
    </div>

    <div id="steps-container" class="content-container"></div>

    <div class="note-area">
        <div class="note-card">
            <div class="note-head"><i class="fa-solid fa-triangle-exclamation"></i> ملاحظة هامة</div>
            <div class="note-body">جميع المخططات والتقارير الفنية معتمدة وفق الكود السعودي، ويلزم توفر صك إلكتروني محدث للبدء في الإجراءات.</div>
        </div>
    </div>

    <div class="dock-fixed-wrapper">
        <div class="contact-badge">تواصل معنا الآن</div>
        <div class="glass-dock">
            <a href="tel:0569982526" class="dock-btn btn-call"><i class="fa-solid fa-phone"></i></a>
            <a href="https://wa.me/966569982526" target="_blank" class="dock-btn btn-wa"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" onclick="openMap(event)" class="dock-btn btn-map"><i class="fa-solid fa-location-dot"></i></a>
            <button onclick="toggleQR()" class="dock-btn btn-qr"><i class="fa-solid fa-qrcode"></i></button>
        </div>
    </div>

    <div id="qr-modal" class="modal-overlay" onclick="toggleQR()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 class="text-white font-bold mb-4 text-lg">امسح الكود للمشاركة</h3>
            <div id="qrcode" class="bg-white p-2 rounded-lg mb-4 flex justify-center"></div>
            <button onclick="toggleQR()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold">إغلاق</button>
        </div>
    </div>

    <script>
        const stepsData = {
            res: [
                { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة", i: "fa-tape" },
                { t: "مخطط الوضع القائم", d: "رسم مخطط هندسي يوضح الوضع الحالي", i: "fa-compass-drafting" },
                { t: "إنشاء مخطط مقترح", d: "عمل التصاميم والتعديلات المطلوبة", i: "fa-pen-ruler" },
                { t: "إعداد تقرير فني", d: "تقرير سلامة إنشائية معتمد", i: "fa-file-contract" },
                { t: "إرسال للبلدية", d: "رفع المعاملة ومتابعتها حتى الاعتماد", i: "fa-paper-plane" }
            ],
            com: [
                { t: "رفع المقاسات", d: "مطابقة دقيقة للمساحات على الواقع", i: "fa-ruler-combined" },
                { t: "مخطط الوضع القائم", d: "رسم تفصيلي لكامل المبنى التجاري", i: "fa-layer-group" },
                { t: "مخطط مقترح", d: "تعديلات معمارية للمحلات والمكاتب", i: "fa-wand-magic-sparkles" },
                { t: "تقرير فني", d: "إثبات السلامة الإنشائية للمبنى", i: "fa-clipboard-check" },
                { t: "واجهة 3D", d: "تصميم واجهة عصرية حسب الاشتراطات", i: "fa-cube" },
                { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل", i: "fa-building-columns" }
            ]
        };

        function renderSteps(type) {
            const container = document.getElementById('steps-container');
            const data = stepsData[type];
            const themeClass = type === 'res' ? 'res-theme' : 'com-theme';
            const borderCol = type === 'res' ? '#3b82f6' : '#f59e0b';
            container.innerHTML = '';
            data.forEach((step, index) => {
                const div = document.createElement('div');
                div.className = 'step-card';
                div.style.animationDelay = `${index * 0.1}s`;
                let borderStyle = '';
                if (index === data.length - 1) { borderStyle = `border-right: 4px solid ${borderCol};`; }
                div.innerHTML = `
                    <div class="icon-circle ${themeClass}"><i class="fa-solid ${step.i}"></i></div>
                    <div class="step-info" style="${borderStyle} padding-right: 10px;">
                        <h3>${step.t}</h3><p>${step.d}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function selectPath(path) {
            const btnRes = document.getElementById('btn-res');
            const btnCom = document.getElementById('btn-com');
            btnRes.className = 'big-btn res'; btnCom.className = 'big-btn com';
            if (path === 'res') { btnRes.classList.add('active'); } else { btnCom.classList.add('active'); }
            renderSteps(path);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function toggleLang() {
            const html = document.documentElement;
            const current = html.getAttribute('dir');
            if(current === 'rtl') {
                html.setAttribute('dir', 'ltr');
                document.getElementById('lang-txt').innerText = 'عربي';
            } else {
                html.setAttribute('dir', 'rtl');
                document.getElementById('lang-txt').innerText = 'EN';
            }
        }

        function openMap(e) {
            e.preventDefault(); window.location.href = "https://maps.app.goo.gl/R61NfEcdJApitWE59";
        }

        let qrGenerated = false;
        function toggleQR() {
            const modal = document.getElementById('qr-modal');
            modal.classList.toggle('active');
            if (!qrGenerated && modal.classList.contains('active')) {
                new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 150, height: 150 });
                qrGenerated = true;
            }
        }
        renderSteps('res');
    </script>
</body>
</html>
