<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته - OCR V3</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg: #030303;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --primary: #9d4edd;
            --accent: #00d4ff;
            --border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #f8f9fc;
            --card-bg: #ffffff;
            --text: #222f3e;
            --border: rgba(157, 78, 221, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            transition: 0.5s ease;
            overflow-x: hidden;
        }

        /* الهيدر */
        .header-profile {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 8%; background: var(--card-bg);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000;
        }

        .user-brand { display: flex; align-items: center; gap: 15px; }
        .avatar-box {
            width: 55px; height: 55px; border-radius: 50%;
            border: 2px solid var(--primary); overflow: hidden;
            box-shadow: 0 0 15px var(--primary);
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        .glowing-name {
            font-family: 'Tajawal'; font-weight: 900; font-size: 1.4rem;
            background: linear-gradient(90deg, var(--text), var(--primary), var(--accent), var(--text));
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textFlow 5s linear infinite;
        }

        .verified-badge { color: #1d9bf0; margin-right: 5px; }

        .theme-switch { cursor: pointer; font-size: 1.3rem; color: var(--primary); transition: 0.3s; }

        /* منطقة المحتوى */
        .main-container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

        .super-card {
            background: var(--card-bg); border-radius: 35px; padding: 40px;
            border: 1px solid var(--border); text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; padding: 18px 45px; border-radius: 18px;
            color: #fff; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.4s;
        }

        /* مربع النتائج */
        .result-section { margin-top: 25px; display: none; }
        textarea {
            width: 100%; height: 280px; background: rgba(0,0,0,0.3);
            color: var(--text); border: 2px solid var(--primary);
            border-radius: 20px; padding: 20px; font-family: 'Cairo';
            font-size: 1.1rem; text-align: right; outline: none; resize: none;
        }

        /* وسائل التواصل (تم نقلها للأسفل خارج البطاقة) */
        .contact-area {
            display: flex; justify-content: center; gap: 15px;
            margin-top: 20px; flex-wrap: wrap;
        }
        .contact-box {
            background: var(--card-bg); padding: 12px 25px; border-radius: 15px;
            border: 1px solid var(--border); color: var(--text);
            text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }
        .contact-box:hover { background: var(--primary); color: #fff; transform: translateY(-3px); }

        /* الفوتر */
        .footer-rights {
            margin-top: 60px; padding: 30px; text-align: center;
            border-top: 1px solid var(--border); opacity: 0.8;
            font-weight: bold;
        }

        @keyframes textFlow { to { background-position: 200% center; } }
        #loader { display: none; margin: 20px auto; width: 40px; height: 40px; border: 4px solid #eee; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-box">
                <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
            </div>
            <div class="user-brand">
                <span class="glowing-name">عبدالإله فلاته</span>
                <i class="fas fa-check-circle verified-badge"></i>
            </div>
        </div>
        <div class="theme-switch" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
        </div>
    </header>

    <div class="main-container">
        <div class="super-card animate__animated animate__fadeIn">
            <h1 style="font-size: 2.2rem; margin-bottom: 10px;">المستخرج الذكي</h1>
            <p style="opacity: 0.7; margin-bottom: 30px;">حوّل صورك إلى نصوص عربية نقية ومعدلة</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-file-image"></i> رفع صورة المستند
            </button>

            <div id="loader"></div>

            <div id="resultArea" class="result-section">
                <textarea id="output"></textarea>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="upload-btn" style="flex:1; background:#27ae60;" onclick="copyRes()">نسخ النص</button>
                    <button class="upload-btn" style="flex:1; background:#2980b9;" onclick="downRes()">تحميل الملف</button>
                </div>
            </div>
        </div>

        <div class="contact-area">
            <a href="mailto:iioe@outlook.sa" class="contact-box">
                <i class="fas fa-envelope"></i> iioe@outlook.sa
            </a>
            <a href="tel:0591388202" class="contact-box">
                <i class="fas fa-phone"></i> 0591388202
            </a>
        </div>
    </div>

    <footer class="footer-rights">
        جميع الحقوق محفوظة لعبدالإله فلاته © 2025
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('light-mode');
            if(body.classList.contains('light-mode')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }

        if(localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';

            const worker = await Tesseract.createWorker('ara');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            document.getElementById('loader').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('output').value = text.replace(/[^\u0600-\u06FF\s\n]/g, "").trim();
        });

        function copyRes() {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
            alert('تم النسخ!');
        }

        function downRes() {
            const blob = new Blob([document.getElementById('output').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'مستند_عبدالاله.txt';
            a.click();
        }
    </script>
</body>
</html>
