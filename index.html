<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته للاستخراج الذكي</title>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #9d4edd;
            --accent: #00d4ff;
            --bg: #050505;
            --glass-border: rgba(157, 78, 221, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: #fff;
            line-height: 1.6;
        }

        /* ===== الهيدر المنسق ===== */
        .header-profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 2000;
        }

        .user-meta {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-wrapper {
            width: 50px; height: 50px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }

        .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .glowing-name {
            font-family: 'Tajawal';
            font-weight: 900;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #fff, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200%;
            animation: flow 4s linear infinite;
        }

        @keyframes flow { to { background-position: 200% } }

        .visitor-count {
            font-size: 0.85rem;
            color: #aaa;
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        /* ===== منطقة المحتوى المركزية (حل مشكلة التكدس) ===== */
        .main-container {
            max-width: 850px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .extract-card {
            background: linear-gradient(145deg, rgba(20,20,20,0.9), rgba(10,10,10,0.9));
            border-radius: 30px;
            padding: 50px 40px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            gap: 20px; /* مسافة موحدة بين كل العناصر */
        }

        .extract-card h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .extract-card p {
            color: #888;
            max-width: 500px;
            margin: 0 auto;
            font-size: 1rem;
        }

        /* زر الرفع بتصميم بارز */
        .upload-section {
            padding: 20px 0;
        }

        .btn-upload {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: #fff;
            padding: 18px 55px;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(157, 78, 221, 0.4);
        }

        .btn-upload:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.5);
        }

        /* منطقة النتائج */
        .result-section {
            margin-top: 10px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 230px;
            background: rgba(0,0,0,0.4);
            color: #00ffd5;
            border: 1px solid rgba(157, 78, 221, 0.2);
            border-radius: 20px;
            padding: 20px;
            font-size: 1.05rem;
            resize: none;
            text-align: right;
            outline: none;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
            transition: 0.3s;
            box-sizing: border-box;
        }

        textarea:focus { border-color: var(--accent); }

        #loader {
            display: none;
            color: var(--accent);
            font-weight: bold;
            animation: fadeIn 0.5s;
        }

        /* التواصل */
        .contact-grid {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .contact-pill {
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            color: #ddd;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .contact-pill:hover { background: var(--primary); color: white; }

        footer {
            margin-top: 100px;
            padding-bottom: 40px;
            text-align: center;
            opacity: 0.4;
            font-size: 0.8rem;
        }

        @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    </style>
</head>
<body>

<header class="header-profile">
    <div class="user-meta">
        <div class="avatar-wrapper">
            <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله فلاته">
        </div>
        <div class="glowing-name">عبدالإله فلاته</div>
    </div>
    <div class="visitor-count">
        <i class="fa fa-eye"></i> <span id="vCount">2452</span>
    </div>
</header>

<div class="main-container">
    <div class="extract-card">
        <h1>المستخرج الذكي</h1>
        <p>قم برفع المستند أو الصورة الآن وسيقوم نظامنا المتطور باستخراج النص العربي بدقة متناهية وترتيب آلي.</p>
        
        <div class="upload-section">
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="btn-upload" onclick="imageInput.click()">
                <i class="fa fa-cloud-upload-alt" style="margin-left: 10px;"></i> رفع صورة الآن
            </button>
        </div>

        <div id="loader">
            <i class="fa fa-sync fa-spin"></i> جاري التحليل والترتيب...
        </div>

        <div class="result-section">
            <textarea id="finalText" readonly placeholder="النص المستخرج سيظهر هنا بشكل منسق..."></textarea>
        </div>
    </div>

    <div class="contact-grid">
        <a href="mailto:iioe@outlook.sa" class="contact-pill"><i class="fa fa-envelope"></i> iioe@outlook.sa</a>
        <a href="tel:0591388202" class="contact-pill"><i class="fa fa-phone"></i> 0591388202</a>
    </div>
</div>

<footer>
    عبدالإله فلاته © 2025 - جميع الحقوق محفوظة
</footer>

<script>
    // عداد الزوار
    let count = localStorage.getItem("vCount") || 2452;
    count = parseInt(count) + 1;
    localStorage.setItem("vCount", count);
    vCount.innerText = count;

    // محرك OCR الاحترافي
    imageInput.addEventListener("change", async e => {
        const file = e.target.files[0];
        if (!file) return;

        loader.style.display = "block";
        finalText.value = "";

        try {
            const { data: { text } } = await Tesseract.recognize(file, "ara");
            loader.style.display = "none";
            
            // تنظيف النص وترتيبه (حل مشكلة التشوه)
            const cleanText = text
                .replace(/[^\u0600-\u06FF\n ]/g, "") // إبقاء الحروف العربية والأسطر فقط
                .replace(/\s{2,}/g, " ")             // تقليل المسافات المزدوجة
                .replace(/\n{2,}/g, "\n")            // تقليل الأسطر الفارغة
                .trim();
                
            finalText.value = cleanText || "لم يتم العثور على نص واضح، يرجى محاولة رفع صورة بجودة أفضل.";
        } catch (err) {
            loader.style.display = "none";
            alert("حدث خطأ أثناء المعالجة، يرجى المحاولة مرة أخرى.");
        }
    });
</script>

</body>
</html>
