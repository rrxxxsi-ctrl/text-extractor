<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مكتب بدر الحقيل | النخبة الهندسية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-black: #000000;
            --accent-blue: #3b82f6;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* تأثير الخلفية المتوهجة الفاخرة */
        .bg-master {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 50% 10%, #1e3a8a44 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, #1e3a8a22 0%, transparent 40%);
        }

        .grid-tech {
            position: absolute; inset: 0;
            background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 35px 35px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
        }

        /* منطقة اللوجو الجديد (Diamond Shield) */
        .logo-elite-wrapper {
            position: relative;
            padding: 60px 0 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-aura {
            position: absolute;
            width: 220px; height: 220px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
            filter: blur(40px);
            top: 30px;
            z-index: 1;
            animation: pulse-aura 4s infinite alternate;
        }
        @keyframes pulse-aura { from { opacity: 0.5; transform: scale(1); } to { opacity: 1; transform: scale(1.1); } }

        .logo-shield {
            position: relative;
            width: 150px; height: 150px;
            background: #ffffff; 
            border-radius: 35px;
            padding: 10px;
            z-index: 10;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .logo-shield img {
            width: 100%; height: 100%;
            object-fit: contain;
        }

        /* لمعة الزجاج فوق اللوجو */
        .logo-shield::after {
            content: '';
            position: absolute; top: -150%; left: -150%;
            width: 300%; height: 300%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.6), transparent);
            transform: rotate(45deg);
            animation: glass-shine 6s infinite;
        }
        @keyframes glass-shine {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            20% { transform: translate(50%, 50%) rotate(45deg); }
            100% { transform: translate(50%, 50%) rotate(45deg); }
        }

        /* البطاقات وتنسيق المسارات */
        .path-control {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 6px; border-radius: 22px;
            display: flex; gap: 8px;
            margin: 0 20px 30px;
        }

        .path-btn {
            flex: 1; padding: 14px; border-radius: 18px;
            font-weight: 800; font-size: 0.9rem;
            transition: 0.4s; color: #64748b;
        }

        .path-btn.active {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .step-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 26px;
            padding: 24px;
            display: flex; align-items: center; gap: 20px;
            margin: 0 20px 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: cardFadeIn 0.5s ease-out forwards;
        }
        @keyframes cardFadeIn { to { opacity: 1; transform: translateY(0); } }

        .step-num {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: white; flex-shrink: 0;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        /* الدوك السفلي (التواصل) */
        .action-dock {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 92%; max-width: 400px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 14px;
            display: flex; justify-content: space-around;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .dock-item {
            display: flex; flex-direction: column; align-items: center;
            gap: 6px; color: #64748b; font-size: 0.75rem; font-weight: 700;
        }
        .dock-item.active { color: white; }
        .dock-item i { font-size: 1.4rem; }
        .wa-glow { color: #22c55e; filter: drop-shadow(0 0 5px rgba(34, 197, 94, 0.4)); }
    </style>
</head>
<body>

    <!-- الخلفية المضيئة -->
    <div class="bg-master"><div class="grid-tech"></div></div>

    <header class="logo-elite-wrapper">
        <div class="logo-aura"></div>
        <div class="logo-shield">
            <!-- اللوجو الجديد من top4top -->
            <img src="https://d.top4top.io/p_3660ar88q0.jpg" alt="بدر الحقيل">
        </div>
        <h1 class="text-4xl font-black text-white mt-8 tracking-tighter">بدر الحقيل</h1>
        <p class="text-blue-500 font-bold text-xs tracking-[6px] uppercase mt-2">للعقارات والهندسة</p>
    </header>

    <main class="max-w-xl mx-auto pb-44">
        <div class="path-control">
            <button onclick="showPath('res')" id="res-btn" class="path-btn active">المسار السكني</button>
            <button onclick="showPath('com')" id="com-btn" class="path-btn">المسار التجاري</button>
        </div>

        <div id="steps-container">
            <!-- التفاصيل ستظهر هنا تلقائياً -->
        </div>
    </main>

    <!-- شريط التواصل -->
    <div class="action-dock">
        <a href="tel:0569982526" class="dock-item">
            <i class="fa-solid fa-phone-volume"></i>
            <span>اتصال</span>
        </a>
        <a href="https://wa.me/966569982526" target="_blank" class="dock-item active">
            <i class="fa-brands fa-whatsapp wa-glow"></i>
            <span>واتساب</span>
        </a>
        <a href="https://maps.app.goo.gl/R61NfEcdJApitWE59" target="_blank" class="dock-item">
            <i class="fa-solid fa-map-location-dot"></i>
            <span>الموقع</span>
        </a>
    </div>

    <script>
        const contentData = {
            res: [
                { t: "رفع المقاسات", d: "زيارة ميدانية لرفع المقاسات على الطبيعة بدقة ليزرية" },
                { t: "مخطط الوضع القائم", d: "إعداد المخططات المعمارية التي توضح الوضع الحالي" },
                { t: "إنشاء مخطط مقترح", d: "عمل التصاميم الهندسية والتعديلات المطلوبة نظاماً" },
                { t: "إعداد تقرير فني", d: "إصدار تقرير سلامة إنشائية معتمد من مهندسين مرخصين" },
                { t: "إرسال للبلدية", d: "رفع المعاملة ومتابعتها حتى الاعتماد النهائي" }
            ],
            com: [
                { t: "رفع المقاسات", d: "مطابقة المساحات الفعلية مع التراخيص والأنشطة التجارية" },
                { t: "مخطط الوضع القائم", d: "رسم تفصيلي شامل لكامل المبنى التجاري ومرافقه" },
                { t: "مخطط مقترح", d: "تعديلات معمارية متوافقة مع اشتراطات الأنشطة" },
                { t: "تقرير فني", d: "إثبات السلامة الإنشائية ومطابقة كود البناء السعودي" },
                { t: "واجهة 3D", d: "تصميم واجهة عصرية مطابقة للهوية البصرية المطلوبة" },
                { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل في الأمانة والجهات المختصة" }
            ]
        };

        function showPath(path) {
            const container = document.getElementById('steps-container');
            const resBtn = document.getElementById('res-btn');
            const comBtn = document.getElementById('com-btn');

            if(path === 'res') {
                resBtn.classList.add('active');
                comBtn.classList.remove('active');
            } else {
                comBtn.classList.add('active');
                resBtn.classList.remove('active');
            }

            container.innerHTML = '';
            contentData[path].forEach((step, idx) => {
                const card = document.createElement('div');
                card.className = 'step-glass';
                card.style.animationDelay = (idx * 0.1) + 's';
                card.innerHTML = `
                    <div class="step-num">${idx + 1}</div>
                    <div>
                        <h3 class="text-sm font-black text-white">${step.t}</h3>
                        <p class="text-[11px] text-gray-500 font-bold mt-1 leading-relaxed">${step.d}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // تشغيل المسار السكني فوراً عند فتح الموقع
        document.addEventListener('DOMContentLoaded', () => {
            showPath('res');
        });

        // منع القوائم المنبثقة لزيادة الطابع الرسمي
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
