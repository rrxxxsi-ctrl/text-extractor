<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة عبدالإله فلاته للاستخراج الذكي</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
--primary:#9d4edd;
--accent:#00d4ff;
--bg:#050505;
--glass:rgba(255,255,255,.04);
}

body{
margin:0;
font-family:'Cairo',sans-serif;
background:var(--bg);
color:#fff;
}

/* ===== الهيدر ===== */
.header-profile{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 8%;
background:rgba(10,10,10,.85);
backdrop-filter:blur(18px);
border-bottom:1px solid rgba(157,78,221,.25);
position:sticky;
top:0;
z-index:2000;
}

.user-meta{
display:flex;
align-items:center;
gap:14px;
}

.avatar-wrapper{
width:54px;height:54px;
}

.avatar-wrapper img{
width:100%;height:100%;
border-radius:14px;
border:1.5px solid var(--primary);
}

.glowing-name{
font-family:'Tajawal';
font-weight:900;
font-size:1.25rem;
background:linear-gradient(90deg,#fff,var(--primary),var(--accent));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-size:200%;
animation:flow 4s linear infinite;
}

@keyframes flow{
to{background-position:200%}
}

/* عداد الزوار */
.visitor-count{
display:flex;
align-items:center;
gap:8px;
padding:8px 14px;
border-radius:14px;
background:linear-gradient(135deg,rgba(157,78,221,.15),rgba(0,212,255,.12));
box-shadow:0 0 20px rgba(157,78,221,.25);
font-size:.8rem;
color:#ddd;
transition:.4s;
}

.visitor-count:hover{
transform:scale(1.05);
box-shadow:0 0 35px rgba(0,212,255,.6);
}

/* ===== المحتوى ===== */
.main-container{
max-width:800px;
margin:60px auto;
padding:0 20px;
text-align:center;
}

/* ===== صندوق الاستخراج (محسن) ===== */
.extract-box{
background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
border-radius:28px;
padding:40px 28px;
border:1px solid rgba(157,78,221,.25);
box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.extract-box h1{
margin-bottom:12px;
font-size:2rem;
font-weight:900;
background:linear-gradient(90deg,#fff,var(--primary));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.extract-box p{
margin-bottom:30px;
font-size:.95rem;
color:#aaa;
line-height:1.6;
}

/* زر الرفع */
.upload-wrapper{
margin:25px 0;
}

.btn-upload{
background:linear-gradient(45deg,var(--primary),var(--accent));
border:none;
padding:16px 50px;
border-radius:16px;
color:#fff;
font-weight:800;
font-size:1.1rem;
cursor:pointer;
transition:.3s;
}

.btn-upload:hover{
transform:scale(1.05);
}

/* فاصل */
.soft-divider{
border:none;
height:1px;
margin:25px 0;
background:linear-gradient(
90deg,
transparent,
rgba(157,78,221,.6),
transparent
);
}

/* النص */
textarea{
width:100%;
height:220px;
margin-top:10px;
background:rgba(0,0,0,.65);
color:#00ffd5;
border:1px solid rgba(157,78,221,.3);
border-radius:18px;
padding:18px;
font-size:1rem;
line-height:1.7;
resize:none;
text-align:right;
box-shadow:inset 0 0 20px rgba(0,0,0,.6);
}

#loader{
display:none;
margin-top:20px;
color:var(--accent);
font-weight:bold;
}

/* التواصل */
.contact-box{
margin-top:40px;
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

.contact-item{
display:flex;
align-items:center;
gap:10px;
padding:14px 22px;
border-radius:18px;
background:rgba(255,255,255,.05);
color:#eee;
text-decoration:none;
transition:.4s;
}

.contact-item:hover{
transform:translateY(-4px) scale(1.05);
box-shadow:0 0 30px rgba(157,78,221,.4);
}

/* الفوتر */
footer{
margin-top:80px;
text-align:center;
color:#666;
font-size:.85rem;
}

.signature{
margin-top:30px;
font-family:'Tajawal';
font-size:1.1rem;
letter-spacing:2px;
color:#888;
}
</style>
</head>

<body>

<header class="header-profile">
<div class="user-meta">
<div class="avatar-wrapper">
<img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg">
</div>
<div class="glowing-name">عبدالإله فلاته</div>
</div>

<div class="visitor-count">
<i class="fa fa-eye"></i>
<span id="vCount">2452</span>
</div>
</header>

<div class="main-container">
<div class="extract-box">
<h1>المستخرج الذكي</h1>
<p>ارفع الصورة لاستخراج النص العربي بشكل واضح ومرتب</p>

<input type="file" id="imageInput" hidden accept="image/*">

<div class="upload-wrapper">
<button class="btn-upload" onclick="imageInput.click()">
<i class="fa fa-cloud-upload-alt"></i> رفع صورة
</button>
</div>

<div id="loader">
<i class="fa fa-sync fa-spin"></i> جاري استخراج النص...
</div>

<hr class="soft-divider">

<textarea id="finalText" readonly placeholder="سيظهر النص المستخرج هنا..."></textarea>
</div>

<!-- التواصل -->
<div class="contact-box">
<a href="mailto:iioe@outlook.sa" class="contact-item">
<i class="fa fa-envelope"></i>
iioe@outlook.sa
</a>

<a href="tel:0591388202" class="contact-item">
<i class="fa fa-phone"></i>
0591388202
</a>
</div>
</div>

<footer>
<div class="signature">عبد الإله فلاته</div>
</footer>

<script>
/* عداد الزوار */
let count = localStorage.getItem("vCount") || 2452;
count = parseInt(count) + 1;
localStorage.setItem("vCount", count);
vCount.innerText = count;

/* OCR */
imageInput.addEventListener("change", async e=>{
const file = e.target.files[0];
if(!file) return;

loader.style.display = "block";
finalText.value = "";

const { data:{ text }} = await Tesseract.recognize(file,"ara");

loader.style.display = "none";

finalText.value = text
.replace(/[^\u0600-\u06FF\n ]/g,"")
.replace(/\s{2,}/g," ")
.replace(/\n{2,}/g,"\n")
.trim() || "لم يتم العثور على نص واضح";
});
</script>

</body>
</html>
