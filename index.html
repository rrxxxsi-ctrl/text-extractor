<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عبدالإله فلاته - التحفة التفاعلية</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #9d4edd;
            --accent: #00d4ff;
            --bg: #030303;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
        }

        .light-mode {
            --bg: #fdfdfd;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --border: rgba(157, 78, 221, 0.15);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* أنيميشن الخلفية المتحركة */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(157, 78, 221, 0.12) 0%, transparent 50%);
            z-index: -1; pointer-events: none;
        }

        /* ===== الهيدر التفاعلي ===== */
        .header-profile {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 8%; background: var(--card-bg);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000;
            animation: slideInDown 0.8s ease;
        }

        .avatar-box {
            width: 50px; height: 50px; border-radius: 12px; border: 2px solid var(--primary);
            overflow: hidden; transition: 0.4s;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }
        .avatar-box:hover { transform: scale(1.1) rotate(8deg); border-color: var(--accent); }

        .glowing-name {
            font-family: 'Tajawal'; font-weight: 900; font-size: 1.4rem;
            background: linear-gradient(90deg, var(--text), var(--primary), var(--accent), var(--text));
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textFlow 4s linear infinite;
        }

        /* النقطة النابضة */
        .live-dot {
            width: 8px; height: 8px; background: #00ff88; border-radius: 50%;
            position: relative; margin-left: 8px;
        }
        .live-dot::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: 50%; animation: pulse 1.5s infinite;
        }

        /* ===== البطاقة الرئيسية بلمسة 3D ===== */
        .main-container { max-width: 850px; margin: 40px auto; padding: 0 20px; }

        .premium-card {
            background: var(--card-bg); border-radius: 40px; padding: 50px 30px;
            border: 1px solid var(--border); text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-out, box-shadow 0.3s;
            animation: zoomIn 0.8s;
        }

        .btn-glow {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; padding: 18px 55px; border-radius: 20px;
            color: #fff; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; position: relative; overflow: hidden;
            transition: 0.4s; box-shadow: 0 10px 20px rgba(157, 78, 221, 0.3);
        }

        .btn-glow:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px var(--primary);
        }

        /* أنيميشن الرفع (Bounce) */
        .btn-glow i { animation: bounce 2s infinite; display: inline-block; margin-left: 10px; }

        /* منطقة النتائج التفاعلية */
        .result-section { margin-top: 40px; display: none; opacity: 0; transform: translateY(20px); transition: 0.5s; }
        .result-section.show { display: flex; opacity: 1; transform: translateY(0); flex-direction: column; align-items: center; }

        .output-wrapper {
            width: 100%; max-width: 750px; border-radius: 25px; padding: 2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transition: 0.3s;
        }
        
        textarea {
            width: 100%; height: 350px; background: var(--bg); color: var(--text);
            border: none; border-radius: 23px; padding: 25px; font-family: 'Cairo';
            font-size: 1.1rem; line-height: 1.8; text-align: right; resize: vertical; outline: none;
        }

        /* وسائل التواصل */
        .contact-grid { margin-top: 50px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .contact-item {
            background: var(--card-bg); padding: 15px 25px; border-radius: 20px;
            border: 1px solid var(--border); color: var(--text); text-decoration: none;
            font-weight: 700; transition: 0.4s; display: flex; align-items: center; gap: 10px;
            animation: fadeInUp 1s;
        }
        .contact-item:hover {
            transform: translateY(-10px) rotate(-2deg); background: var(--primary); color: #fff;
        }

        /* مفاتيح الأنيميشن */
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }
        @keyframes textFlow { to { background-position: 200% center; } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-5px);} 60% {transform: translateY(-3px);} }
        
        #loader { 
            display: none; width: 50px; height: 50px; margin: 20px auto;
            border: 4px solid var(--border); border-top-color: var(--accent);
            border-radius: 50%; animation: spin 1s infinite cubic-bezier(0.5, 0, 0.5, 1);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="bg-glow" id="glow"></div>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-box"><img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg"></div>
            <div class="glowing-name">عبدالإله فلاته</div>
        </div>
        
        <div style="display: flex; align-items: center; gap: 15px;">
            <div onclick="toggleMode()" style="cursor: pointer; font-size: 1.2rem; color: var(--primary);" id="modeBtn">
                <i class="fa fa-moon"></i>
            </div>
            <div style="background: var(--card-bg); padding: 5px 15px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center;">
                <div class="live-dot"></div>
                <span style="font-size: 0.8rem; margin-right: 5px;">الزوار: <b id="vCount">2452</b></span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="premium-card" id="card">
            <h1 class="animate__animated animate__lightSpeedInRight" style="font-weight: 900; font-size: 2.2rem;">المستخرج الذكي <span style="color: var(--accent);">V3</span></h1>
            <p style="opacity: 0.6; margin-bottom: 35px;">تجربة استخراج نصوص ذكية مع أنيميشن تفاعلي كامل.</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="btn-glow" onclick="document.getElementById('imageInput').click()">
                <i class="fa fa-wand-magic-sparkles"></i> ارفع الصورة الآن
            </button>

            <div id="loader"></div>

            <div id="resultArea" class="result-section">
                <div style="font-size:0.8rem; color:var(--accent); margin-bottom:12px; font-weight:bold;">
                    <i class="fa fa-check-circle"></i> تم التحليل! يمكنك التعديل أدناه
                </div>
                <div class="output-wrapper">
                    <textarea id="output" placeholder="النص المستخرج سيظهر هنا بتنسيق أنيق..."></textarea>
                </div>
                <div style="display: flex; gap: 15px; width: 100%; max-width: 750px; margin-top: 25px;">
                    <button class="btn-glow" style="flex:1; background: #27ae60;" onclick="copyRes()">نسخ النص</button>
                    <button class="btn-glow" style="flex:1; background: #2980b9;" onclick="downRes()">تحميل TXT</button>
                </div>
            </div>
        </div>

        <div class="contact-grid">
            <a href="mailto:iioe@outlook.sa" class="contact-item">
                <i class="fa fa-envelope"></i> iioe@outlook.sa
            </a>
            <a href="tel:0591388202" class="contact-item">
                <i class="fa fa-phone"></i> 0591388202
            </a>
        </div>
    </div>

    <script>
        // أنيميشن تتبع الماوس للخلفية
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glow');
            glow.style.setProperty('--x', e.clientX + 'px');
            glow.style.setProperty('--y', e.clientY + 'px');
        });

        // تبديل الوضع
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const btn = document.getElementById('modeBtn');
            const isLight = document.body.classList.contains('light-mode');
            btn.innerHTML = isLight ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        if(localStorage.getItem('theme') === 'light') toggleMode();

        // عداد الزوار
        let count = localStorage.getItem('vCount') || 2452;
        count = parseInt(count) + 1;
        localStorage.setItem('vCount', count);
        document.getElementById('vCount').innerText = count;

        // معالجة الصور
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').classList.remove('show');

            const worker = await Tesseract.createWorker('ara');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            const cleanText = text.replace(/[^\u0600-\u06FF\s\n]/g, "").replace(/[ ]{2,}/g, ' ').trim();

            document.getElementById('loader').style.display = 'none';
            const resArea = document.getElementById('resultArea');
            resArea.style.display = 'flex';
            setTimeout(() => resArea.classList.add('show'), 100);
            document.getElementById('output').value = cleanText || "لم نجد نصاً واضحاً.";
        });

        function copyRes() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('تم النسخ بنجاح!');
        }

        function downRes() {
            const blob = new Blob([document.getElementById('output').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'مستخرج_عبدالإله_فلاته.txt';
            a.click();
        }
    </script>
</body>
</html>
