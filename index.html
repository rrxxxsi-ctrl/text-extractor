<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة عبدالإله فلاته</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg: #030303;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --primary: #9d4edd;
            --accent: #00d4ff;
            --verified-color: #00baff;
            --border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #fdfdfd;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --border: rgba(157, 78, 221, 0.2);
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            transition: background 0.5s ease;
        }

        /* الهيدر */
        .header-profile {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 5%; background: var(--card-bg);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }

        .user-brand { display: flex; align-items: center; gap: 12px; }

        .avatar-container { position: relative; width: 65px; height: 65px; }
        .avatar-box { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--primary); overflow: hidden; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        /* علامة التوثيق الجديدة والمطورة */
        .verified-badge-shield {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: var(--bg);
            color: var(--verified-color);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            box-shadow: 0 0 10px var(--verified-color);
            animation: pulse-blue 2s infinite;
            z-index: 10;
        }

        @keyframes pulse-blue {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 186, 255, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(0, 186, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 186, 255, 0); }
        }

        .glowing-name { font-family: 'Tajawal'; font-weight: 900; font-size: 1.4rem; }

        /* منطقة العمل */
        .main-container { width: 100%; max-width: 500px; margin: 30px auto; padding: 0 15px; box-sizing: border-box; }

        .super-card {
            background: var(--card-bg); border-radius: 30px; padding: 30px 20px;
            border: 1px solid var(--border); text-align: center;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none; padding: 15px 30px; border-radius: 15px;
            color: #fff; font-weight: 900; cursor: pointer; width: 100%; transition: 0.3s;
        }
        .upload-btn:hover { transform: scale(1.02); opacity: 0.9; }

        textarea {
            width: 100%; height: 250px; background: rgba(0,0,0,0.2);
            color: var(--text); border: 2px solid var(--primary);
            border-radius: 20px; padding: 15px; margin-top: 20px;
            box-sizing: border-box; outline: none; resize: none; text-align: right;
        }

        /* وسائل التواصل بالأسفل */
        .fixed-contact-row {
            display: flex; justify-content: space-between; gap: 10px;
            margin: 30px auto; max-width: 500px; padding: 0 15px;
        }

        .contact-pill {
            flex: 1; background: var(--card-bg); padding: 12px 5px; border-radius: 12px;
            border: 1px solid var(--border); color: var(--text); text-decoration: none;
            font-size: 0.85rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .footer-rights {
            text-align: center; padding: 20px; border-top: 1px solid var(--border);
            font-size: 0.9rem; font-weight: bold; margin-top: 20px;
        }

        #loader { display: none; margin: 15px auto; width: 35px; height: 35px; border: 4px solid #eee; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-container">
                <div class="avatar-box">
                    <img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله">
                </div>
                <div class="verified-badge-shield">
                    <i class="fas fa-shield-alt"></i>
                </div>
            </div>
            <span class="glowing-name">عبدالإله فلاته</span>
        </div>
        <div onclick="toggleTheme()" style="cursor:pointer; color:var(--primary); font-size:1.3rem;">
            <i class="fas fa-moon" id="themeIcon"></i>
        </div>
    </header>

    <div class="main-container">
        <div class="super-card">
            <h1 style="font-size: 1.8rem; margin: 0 0 10px 0;">المستخرج الذكي</h1>
            <p style="opacity: 0.7; font-size: 0.9rem;">استخرج النصوص من الصور بدقة عالية</p>
            
            <input type="file" id="imageInput" hidden accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-image"></i> اختيار صورة للمعالجة
            </button>

            <div id="loader"></div>

            <div id="resultArea" style="display:none;">
                <textarea id="output"></textarea>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="upload-btn" style="background:#27ae60;" onclick="copyRes()">نسخ</button>
                    <button class="upload-btn" style="background:#2980b9;" onclick="downRes()">تحميل</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-contact-row">
        <a href="mailto:iioe@outlook.sa" class="contact-pill">
            <i class="fas fa-envelope"></i> iioe@outlook.sa
        </a>
        <a href="tel:0591388202" class="contact-pill">
            <i class="fas fa-phone"></i> 0591388202
        </a>
    </div>

    <footer class="footer-rights">
        جميع الحقوق محفوظة لعبدالإله فلاته © 2025
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('light-mode');
            icon.className = body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
        }

        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';

            const worker = await Tesseract.createWorker('ara');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            document.getElementById('loader').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('output').value = text.replace(/[^\u0600-\u06FF\s\n]/g, "").trim();
        });

        function copyRes() {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
            alert('تم النسخ!');
        }

        function downRes() {
            const blob = new Blob([document.getElementById('output').value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'مستخرج_فلاته.txt';
            a.click();
        }
    </script>
</body>
</html>
