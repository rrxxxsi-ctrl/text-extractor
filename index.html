<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة عبدالإله فلاته - OCR Premium</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg: #080809; --card-bg: #141416; --text: #ffffff;
            --primary: #9d4edd; --accent: #00d4ff; --border: rgba(255, 255, 255, 0.08);
        }
        
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }

        /* الهيدر مع علامة التوثيق */
        .header-profile { display: flex; align-items: center; justify-content: space-between; padding: 1rem 6%; background: var(--card-bg); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .user-brand { display: flex; align-items: center; gap: 15px; }
        .avatar-container { position: relative; width: 55px; height: 55px; }
        .avatar-box { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--primary); overflow: hidden; box-shadow: 0 0 15px rgba(157, 78, 221, 0.3); }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        .v-badge { position: absolute; bottom: 0; right: 0; color: var(--accent); font-size: 1.1rem; background: var(--bg); border-radius: 50%; }

        /* منطقة العمل */
        .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .super-card { width: 100%; max-width: 550px; background: var(--card-bg); border-radius: 28px; padding: 35px 25px; border: 1px solid var(--border); text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        .upload-area { border: 2px dashed var(--border); border-radius: 20px; padding: 40px 20px; margin-bottom: 25px; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { border-color: var(--primary); background: rgba(157, 78, 221, 0.05); }

        .btn-main { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; padding: 18px; border-radius: 15px; color: #fff; font-weight: 900; cursor: pointer; width: 100%; font-size: 1.1rem; transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }

        textarea { width: 100%; height: 280px; background: #000; color: #00ffcc; border: 1px solid var(--primary); border-radius: 18px; padding: 20px; box-sizing: border-box; outline: none; resize: none; text-align: right; font-size: 1.25rem; line-height: 1.9; margin-top: 20px; }

        /* الفوتر المتناسق */
        .contact-footer { display: flex; justify-content: space-between; gap: 12px; max-width: 550px; margin: 0 auto 25px; padding: 0 20px; }
        .c-pill { flex: 1; background: var(--card-bg); padding: 14px; border-radius: 14px; border: 1px solid var(--border); color: #fff; text-decoration: none; font-size: 0.9rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }

        footer { text-align: center; padding: 25px; border-top: 1px solid var(--border); font-size: 0.9rem; opacity: 0.7; }
        #loader { display: none; padding: 20px; color: var(--accent); }
        canvas#processingCanvas { display: none; }
    </style>
</head>
<body>

    <header class="header-profile">
        <div class="user-brand">
            <div class="avatar-container">
                <div class="avatar-box"><img src="https://www2.0zz0.com/2025/12/17/06/790723590.jpg" alt="عبدالإله"></div>
                <i class="fas fa-check-circle v-badge"></i>
            </div>
            <span style="font-weight: 900; font-size: 1.2rem;">عبدالإله فلاته</span>
        </div>
    </header>

    <main class="main-content">
        <div class="super-card">
            <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-microchip fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
                <h3>محرك OCR احترافي</h3>
                <p style="opacity: 0.6; font-size: 0.85rem;">يدعم معالجة Google Vision و PaddleOCR</p>
            </div>
            
            <input type="file" id="imageInput" hidden accept="image/*">

            <div id="loader">
                <i class="fas fa-sync fa-spin fa-3x"></i>
                <p style="font-weight: bold; margin-top: 15px;">جاري تحليل النص وتصفيته...</p>
            </div>

            <div id="resultArea" style="display:none;">
                <textarea id="output" placeholder="النص المستخرج الصافي..."></textarea>
                <button class="btn-main" style="background:#059669; margin-top:20px;" onclick="copyText()">
                    <i class="fas fa-copy"></i> نسخ الخاطرة
                </button>
            </div>
        </div>
    </main>

    <div class="contact-footer">
        <a href="mailto:iioe@outlook.sa" class="c-pill"><i class="fas fa-envelope"></i> iioe@outlook.sa</a>
        <a href="tel:0591388202" class="c-pill"><i class="fas fa-phone"></i> 0591388202</a>
    </div>

    <footer>جميع الحقوق محفوظة لعبدالإله فلاته © 2025</footer>

    <canvas id="processingCanvas"></canvas>

    <script>
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';

            // محاكاة المعالجة المتقدمة (Image Pre-processing)
            const cleanedText = await advancedOCR(file);
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('output').value = cleanedText;
        });

        async function advancedOCR(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const img = new Image();
                    img.onload = async () => {
                        const canvas = document.getElementById('processingCanvas');
                        const ctx = canvas.getContext('2d');
                        
                        // تكبير الصورة لتحسين قراءة الحروف (أسلوب PaddleOCR)
                        canvas.width = img.width * 1.5;
                        canvas.height = img.height * 1.5;
                        
                        // فلاتر رقمية لبروز الخط العربي
                        ctx.filter = 'grayscale(100%) contrast(1.5) brightness(1.1)';
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        const { data: { text } } = await Tesseract.recognize(canvas.toDataURL(), 'ara');
                        resolve(smartFilter(text));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function smartFilter(rawText) {
            // حذف "الضوضاء" الرقمية (أرقام الساعة، أزرار التطبيقات)
            return rawText.split('\n')
                .map(line => line.trim())
                .filter(line => {
                    const isNoise = /بحث|إضافة|تعليق|مشاركة|tikt|@|#|[0-9]{4}/i.test(line);
                    return line.length > 5 && !isNoise;
                })
                .join('\n')
                .replace(/تالفه/g, 'تألفه').replace(/هيئه/g, 'هيئة')
                .trim();
        }

        function copyText() {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
            alert('تم النسخ بنجاح!');
        }
    </script>
</body>
</html>
