<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مستخرج النصوص الذكي - عبد الإله فلاتة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #050505;
        background-image: radial-gradient(circle at top right, #1a1033 0%, transparent 40%),
                          radial-gradient(circle at bottom left, #0a1a22 0%, transparent 40%);
        background-attachment: fixed;
      }
      
      /* تحسين شريط التمرير */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #444; }

      /* حركة الطفو الإبداعية */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-12px) rotate(1deg); }
        66% { transform: translateY(-5px) rotate(-1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      
      .animate-float-slow { animation: float 6s ease-in-out infinite; }
      .animate-float-mid { animation: float 5s ease-in-out infinite; animation-delay: 1s; }
      .animate-float-fast { animation: float 4s ease-in-out infinite; animation-delay: 2s; }

      /* تأثير التوهج الخلفي */
      .glow-shadow {
        box-shadow: 0 0 25px rgba(139, 92, 246, 0.1);
      }
    </style>
    <script type="importmap">

        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",

        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
