<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>مكتب بدر الحقيل | النسخة المتكاملة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. التأسيس والألوان --- */
        :root {
            --bg-main: #0f172a;
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --dock-bg: rgba(15, 23, 42, 0.9);
            --accent: #3b82f6;
        }

        body.light-mode {
            --bg-main: #f8fafc;
            --text-main: #0f172a;
            --text-sub: #475569;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.1);
            --dock-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 150px; /* مساحة للبار السفلي */
            overflow-x: hidden;
            transition: 0.5s ease;
            margin: 0;
            user-select: none;
        }

        /* --- 2. الخلفية الحية --- */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 0%, rgba(59,130,246,0.15), transparent 70%);
            animation: pulseBg 8s infinite alternate;
        }
        @keyframes pulseBg { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- 3. الهيدر --- */
        header { text-align: center; padding: 60px 20px 30px; position: relative; }
        
        .main-title {
            font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 900;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; filter: drop-shadow(0 0 15px rgba(59,130,246,0.2));
        }
        body.light-mode .main-title { background: linear-gradient(135deg, #1e293b, #475569); -webkit-background-clip: text; }

        /* --- 4. أزرار التبديل (Tabs) --- */
        .tabs-container {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 40px;
            position: relative; z-index: 10;
        }

        .tab-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px 40px; border-radius: 20px;
            font-size: 1.1rem; font-weight: 700; color: var(--text-sub);
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; gap: 10px;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover { transform: translateY(-3px); }
        .tab-btn:active { transform: scale(0.95); }

        /* حالة التفعيل */
        .tab-btn.active.res {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white; border-color: #3b82f6;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        .tab-btn.active.com {
            background: linear-gradient(135deg, #d97706, #b45309);
            color: white; border-color: #f59e0b;
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }

        /* --- 5. منطقة المحتوى (الكروت) --- */
        .content-wrapper {
            max-width: 600px; margin: 0 auto; padding: 0 20px;
            min-height: 300px; /* لمنع القفز عند التبديل */
        }

        .step-card {
            display: flex; align-items: center; gap: 15px;
            padding: 18px; margin-bottom: 15px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            opacity: 0; transform: translateX(30px); /* للأنيميشن */
            transition: all 0.3s; cursor: pointer;
        }
        
        .step-card:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(-5px) !important;
        }
        body.light-mode .step-card:hover { background: white; }

        .icon-box {
            width: 50px; height: 50px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; flex-shrink: 0;
            background: rgba(255,255,255,0.05);
        }
        body.light-mode .icon-box { background: rgba(0,0,0,0.05); }

        .res-theme .icon-box { color: #60a5fa; }
        .com-theme .icon-box { color: #fbbf24; }
        
        body.light-mode .res-theme .icon-box { color: #2563eb; }
        body.light-mode .com-theme .icon-box { color: #d97706; }

        /* --- 6. البار العائم (Dock) --- */
        .dock-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 100; width: 90%; max-width: 400px;
        }

        .smart-dock {
            background: var(--dock-bg);
            backdrop-filter: blur(25px);
            padding: 12px 20px; border-radius: 60px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            transition: 0.3s;
        }
        body.light-mode .smart-dock { box-shadow: 0 20px 60px rgba(0,0,0,0.1); }

        .dock-btn {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; color: white; text-decoration: none;
            transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative; overflow: hidden;
        }
        
        /* تأثير النبض للاتصال */
        .btn-call { background: linear-gradient(135deg, #22c55e, #166534); animation: pulseBtn 2s infinite; }
        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }

        .btn-map { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .btn-wa { background: #25D366; }
        .btn-share { background: #64748b; }

        .dock-btn:active { transform: scale(0.9); }
        .dock-btn:hover { transform: translateY(-5px) scale(1.1); }

        /* --- 7. أزرار التحكم العلوية --- */
        .top-controls {
            position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 50;
        }
        html[dir="ltr"] .top-controls { right: 20px; left: auto; }

        .ctrl-btn {
            width: 42px; height: 42px; border-radius: 12px;
            background: var(--glass); border: 1px solid var(--border);
            color: var(--text-main); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .ctrl-btn:hover { background: rgba(255,255,255,0.1); transform: rotate(15deg); }

        /* --- 8. أنيميشن --- */
        .fade-in-stagger { animation: slideIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }

        /* --- 9. Toast Notification --- */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #10b981; color: white; padding: 10px 25px; border-radius: 50px;
            font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.5s; z-index: 200;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <div class="toast" id="toast">تم النسخ بنجاح!</div>

    <div class="top-controls">
        <button class="ctrl-btn" onclick="toggleTheme()" title="تغيير المظهر">
            <i class="fa-regular fa-sun" id="theme-icon"></i>
        </button>
        <button class="ctrl-btn text-xs font-bold" onclick="toggleLang()" title="Language">
            <span id="lang-txt">EN</span>
        </button>
    </div>

    <header>
        <h1 class="main-title" data-i18n="title">مكتب بدر الحقيل</h1>
        <p class="text-blue-500 font-bold text-xl" data-i18n="subtitle">للعقارات والهندسة</p>
    </header>

    <div class="tabs-container">
        <button class="tab-btn active res" onclick="switchTab('res')" id="btn-res">
            <i class="fa-solid fa-house-chimney"></i> <span data-i18n="res_tab">المسار السكني</span>
        </button>
        <button class="tab-btn com" onclick="switchTab('com')" id="btn-com">
            <i class="fa-solid fa-city"></i> <span data-i18n="com_tab">المسار التجاري</span>
        </button>
    </div>

    <div id="content-area" class="content-wrapper">
        </div>

    <div class="dock-container">
        <div class="smart-dock">
            <a href="tel:0569982526" class="dock-btn btn-call" onclick="haptic(event)">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a href="https://wa.me/966569982526" target="_blank" class="dock-btn btn-wa" onclick="haptic(event)">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" onclick="openMap(event)" class="dock-btn btn-map">
                <i class="fa-solid fa-location-dot"></i>
            </a>
            <button onclick="shareLink()" class="dock-btn btn-share">
                <i class="fa-solid fa-share-nodes"></i>
            </button>
        </div>
    </div>

    <script>
        // --- البيانات ---
        const data = {
            ar: {
                title: "مكتب بدر الحقيل", subtitle: "للعقارات والهندسة",
                res_tab: "المسار السكني", com_tab: "المسار التجاري",
                share_msg: "تم نسخ رابط الموقع!",
                steps_res: [
                    { t: "رفع المقاسات", d: "معاينة دقيقة على الطبيعة", i: "fa-tape" },
                    { t: "مخطط الوضع القائم", d: "رسم هندسي للواقع الحالي", i: "fa-compass-drafting" },
                    { t: "إنشاء مخطط مقترح", d: "تصميم التعديلات المطلوبة", i: "fa-pen-ruler" },
                    { t: "إعداد تقرير فني", d: "تقرير هندسي معتمد", i: "fa-file-contract" },
                    { t: "إرسال للبلدية", d: "متابعة المعاملة حتى الاعتماد", i: "fa-paper-plane", highlight: true }
                ],
                steps_com: [
                    { t: "رفع المقاسات", d: "مطابقة دقيقة للواقع", i: "fa-ruler-combined" },
                    { t: "مخطط الوضع القائم", d: "رسم تفصيلي دقيق", i: "fa-layer-group" },
                    { t: "مخطط مقترح", d: "تعديلات معمارية تجارية", i: "fa-wand-magic-sparkles" },
                    { t: "تقرير فني", d: "السلامة الإنشائية", i: "fa-clipboard-check" },
                    { t: "واجهة 3D", d: "تصميم واجهة عصرية مميزة", i: "fa-cube" },
                    { t: "إرسال للأمانة", d: "متابعة المعاملة بالكامل", i: "fa-building-columns", highlight: true }
                ]
            },
            en: {
                title: "Bader Al Huqail", subtitle: "Real Estate & Engineering",
                res_tab: "Residential", com_tab: "Commercial",
                share_msg: "Link copied to clipboard!",
                steps_res: [
                    { t: "Measurements", d: "On-site check", i: "fa-tape" },
                    { t: "As-Built Plan", d: "Current status", i: "fa-compass-drafting" },
                    { t: "Proposal Plan", d: "Modifications", i: "fa-pen-ruler" },
                    { t: "Technical Report", d: "Certified", i: "fa-file-contract" },
                    { t: "Submission", d: "Municipality", i: "fa-paper-plane", highlight: true }
                ],
                steps_com: [
                    { t: "Measurements", d: "Exact match", i: "fa-ruler-combined" },
                    { t: "As-Built Plan", d: "Detailed", i: "fa-layer-group" },
                    { t: "Proposal Plan", d: "Commercial edits", i: "fa-wand-magic-sparkles" },
                    { t: "Technical Report", d: "Safety proof", i: "fa-clipboard-check" },
                    { t: "3D Facade", d: "Modern design", i: "fa-cube" },
                    { t: "Submission", d: "Follow-up", i: "fa-building-columns", highlight: true }
                ]
            }
        };

        let lang = 'ar';
        let currentTab = 'res';

        // --- 1. وظيفة بناء المحتوى (Rendering) ---
        function render(tab) {
            currentTab = tab;
            const container = document.getElementById('content-area');
            const d = data[lang];
            const steps = tab === 'res' ? d.steps_res : d.steps_com;
            const themeClass = tab === 'res' ? 'res-theme' : 'com-theme';
            const borderCol = tab === 'res' ? '#3b82f6' : '#f59e0b';

            // تفريغ المحتوى
            container.innerHTML = '';

            // بناء الكروت بتأخير زمني (Staggered Animation)
            steps.forEach((step, index) => {
                const card = document.createElement('div');
                card.className = `step-card ${themeClass}`;
                
                // إضافة حدود ملونة لآخر عنصر للتمييز
                if (step.highlight) {
                    const side = lang === 'ar' ? 'border-right' : 'border-left';
                    card.style[side] = `4px solid ${borderCol}`;
                }

                card.innerHTML = `
                    <div class="icon-box">
                        <i class="fa-solid ${step.i}"></i>
                    </div>
                    <div>
                        <div style="font-weight:700; font-size:1.1rem; color: var(--text-main);">${step.t}</div>
                        <div style="font-size:0.9rem; color: var(--text-sub);">${step.d}</div>
                    </div>
                `;
                
                // الأنيميشن
                card.style.animation = `slideIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards`;
                card.style.animationDelay = `${index * 0.08}s`;

                container.appendChild(card);
            });
        }

        // --- 2. التبديل بين المسارات ---
        function switchTab(tab) {
            const btnRes = document.getElementById('btn-res');
            const btnCom = document.getElementById('btn-com');

            // إزالة التفعيل
            btnRes.className = 'tab-btn res';
            btnCom.className = 'tab-btn com';

            // إضافة التفعيل
            if(tab === 'res') {
                btnRes.classList.add('active');
            } else {
                btnCom.classList.add('active');
            }
            
            // اهتزاز خفيف للجهاز (اذا كان مدعوم)
            if(navigator.vibrate) navigator.vibrate(10);

            render(tab);
        }

        // --- 3. تبديل اللغة ---
        function toggleLang() {
            lang = lang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('lang-txt').textContent = lang === 'ar' ? 'EN' : 'عربي';
            
            // تحديث النصوص
            const d = data[lang];
            document.querySelector('[data-i18n="title"]').textContent = d.title;
            document.querySelector('[data-i18n="subtitle"]').textContent = d.subtitle;
            document.querySelector('[data-i18n="res_tab"]').textContent = d.res_tab;
            document.querySelector('[data-i18n="com_tab"]').textContent = d.com_tab;

            render(currentTab);
        }

        // --- 4. تبديل الثيم ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            const icon = document.getElementById('theme-icon');
            icon.className = isLight ? 'fa-solid fa-moon' : 'fa-regular fa-sun';
        }

        // --- 5. وظائف البار العائم ---
        function openMap(e) {
            e.preventDefault();
            btnEffect(e.currentTarget);
            setTimeout(() => {
                window.location.href = "https://maps.app.goo.gl/R61NfEcdJApitWE59";
            }, 300);
        }

        function shareLink() {
            navigator.clipboard.writeText(window.location.href);
            const t = document.getElementById('toast');
            t.innerText = data[lang].share_msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // تأثير ضغط الزر
        function btnEffect(el) {
            el.style.transform = 'scale(0.8)';
            setTimeout(() => el.style.transform = 'scale(1)', 150);
        }
        function haptic(e) {
            btnEffect(e.currentTarget);
            if(navigator.vibrate) navigator.vibrate(15);
        }

        // --- تشغيل أولي ---
        render('res');

    </script>
</body>
</html>
